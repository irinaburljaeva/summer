<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–®–∞–ª–æ—Å—Ç—å —Å –∑—É–±–Ω–æ–π –ø–∞—Å—Ç–æ–π</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      text-align: center;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    #toothpasteImg {
      width: 200px;
      cursor: pointer;
      user-select: none;
      outline: none;
    }
    #toothpasteImg:focus,
    #toothpasteImg:active {
      outline: none;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      min-height: 50px;
    }
    .emoji {
      font-size: 30px;
      display: inline-block;
      animation: popUp 0.4s ease;
    }
    @keyframes popUp {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    #pinkOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #ffd6e0;
      opacity: 0;
      pointer-events: none;
      z-index: 5;
      transition: opacity 1.5s ease;
    }
    #finalText {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      font-size: 22px;
      z-index: 6;
      max-width: 90%;
    }
    #resetBtn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background: #CF2C02;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 6;
    }
    #scoreboard {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #fff0e6;
      border: 2px solid #CF2C02;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 18px;
      display: none;
      z-index: 10;
    }
    #recordBlock {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #fff0e6;
      border: 2px solid #CF2C02;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 18px;
      display: none;
      z-index: 10;
    }
    video {
      width: 200px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="pinkOverlay"></div>

  <div id="recordBlock">–†–µ–∫–æ—Ä–¥: 0</div>
  <div id="scoreboard">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>

  <div id="container">
    <img id="toothpasteImg" src="intro.jpg" alt="–¢—é–±–∏–∫ –ø–∞—Å—Ç—ã" />
    <video id="explosionVideo">
      <source src="toothpaste.mp4" type="video/mp4" />
    </video>
    <div id="message"></div>
    <button id="resetBtn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
  </div>

  <script>
    const toothpasteImg = document.getElementById("toothpasteImg");
    const explosionVideo = document.getElementById("explosionVideo");
    const pinkOverlay = document.getElementById("pinkOverlay");
    const messageDiv = document.getElementById("message");
    const resetBtn = document.getElementById("resetBtn");
    const scoreboard = document.getElementById("scoreboard");
    const recordBlock = document.getElementById("recordBlock");

    let clickCount = 0;
    let prankCount = 0;
    let record = 0;
    let gameStarted = false;
    let hasExplodedOnce = false;
    let confettiShown = false;
    let chance = 0;

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É...–∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π"
    ];
    const emojis = ["üòÇ", "üòú", "ü§£", "üòè", "üôà"];

    function getRandomMessage(prev) {
      let newMsg;
      do {
        newMsg = Math.random() < 0.3
          ? emojis[Math.floor(Math.random() * emojis.length)]
          : messages[Math.floor(Math.random() * messages.length)];
      } while (newMsg === prev);
      return newMsg;
    }

    let prevMsg = "";

    function updateScore() {
      scoreboard.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${prankCount}`;
      if (hasExplodedOnce && prankCount > record) {
        record = prankCount;
        recordBlock.textContent = `–†–µ–∫–æ—Ä–¥: ${record}`;
        if (!confettiShown && record % 5 === 0) {
          confettiShown = true;
          showConfetti();
        }
      }
    }

    function showConfetti() {
      const colors = ["#CF2C02", "#FFBA08", "#E85D04", "#FFD700"];
      for (let i = 0; i < 150; i++) {
        const div = document.createElement("div");
        div.style.position = "fixed";
        div.style.left = Math.random() * 100 + "vw";
        div.style.top = "-10px";
        div.style.width = div.style.height = "10px";
        div.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        div.style.opacity = "0.8";
        div.style.transition = "transform 3s ease-out, opacity 3s ease-out";
        document.body.appendChild(div);
        setTimeout(() => {
          div.style.transform = `translateY(${window.innerHeight}px)`;
          div.style.opacity = "0";
        }, 50);
        setTimeout(() => div.remove(), 3000);
      }
    }

    function resetGame() {
      clickCount = 0;
      prankCount = 0; // <-- —Ç–µ–ø–µ—Ä—å –æ–±–Ω—É–ª—è–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –∑–¥–µ—Å—å
      chance = 0;
      confettiShown = false;
      messageDiv.textContent = "";
      toothpasteImg.style.display = "block";
      toothpasteImg.src = "toothpaste.png";
      explosionVideo.style.display = "none";
      pinkOverlay.style.opacity = 0;
      resetBtn.style.display = "none";
      scoreboard.style.display = "none";
      recordBlock.style.display = hasExplodedOnce ? "block" : "none";
      updateScore();
    }

    function handleClick() {
      toothpasteImg.classList.add("shake");
      setTimeout(() => toothpasteImg.classList.remove("shake"), 200);

      if (!gameStarted) {
        gameStarted = true;
        toothpasteImg.src = "toothpaste.png";
        scoreboard.style.display = "block";
        recordBlock.style.display = hasExplodedOnce ? "block" : "none";
        return;
      }

      clickCount++;
      if (hasExplodedOnce) chance = Math.min(chance + 0.1, 0.5);
      else if (clickCount >= 3) chance = 1;

      if (Math.random() < chance) {
        explosionVideo.style.display = "block";
        toothpasteImg.style.display = "none";
        scoreboard.style.display = "none";
        recordBlock.style.display = "none";
        explosionVideo.currentTime = 0;
        explosionVideo.play();
        messageDiv.textContent = "";
        explosionVideo.onended = () => {
          pinkOverlay.style.opacity = 1;
          setTimeout(() => {
            messageDiv.textContent = "–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö –∏ –≤ –∏—Ç–æ–≥–µ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà";
            resetBtn.style.display = "block";
          }, 500);
        };
        clickCount = 0;
        hasExplodedOnce = true;
        return;
      }

      prankCount++;
      updateScore();
      prevMsg = getRandomMessage(prevMsg);
      messageDiv.innerHTML = prevMsg.length === 2
        ? `<span class="emoji">${prevMsg}</span>`
        : prevMsg;
    }

    toothpasteImg.addEventListener("mousedown", (e) => e.preventDefault());
    toothpasteImg.addEventListener("click", (e) => {
      e.preventDefault();
      handleClick();
    });

    resetBtn.addEventListener("click", resetGame);
  </script>
</body>
</html>
