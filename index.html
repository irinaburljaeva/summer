<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ó—É–±–Ω–∞—è –ø–∞—Å—Ç–∞ ‚Äì —à–∞–ª–æ—Å—Ç—å!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #container {

    }

    #toothpaste-img {

      cursor: pointer;
      user-select: none;
    }

    .shake {

    @keyframes shake {

      25% { transform: translate(-3px, 0) rotate(-5deg); }
      50% { transform: translate(3px, 0) rotate(5deg); }
      75% { transform: translate(-3px, 0) rotate(-5deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    #result-text {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      min-height: 40px;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 182, 193, 0.95); 
      display: none;
      z-index: 1000;
    }

    #result-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1100;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    #clear-btn {
      display: none;
      padding: 10px 20px;
      background: #CF2C02;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    #counter {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>

  <div id="container">

    <div id="result-text"> </div>
    <div id="counter">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>
  </div>

  <div id="result-container">

    <button id="clear-btn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
  </div>

  <script>
    const toothpasteImg = document.getElementById("toothpaste-img");
    const resultText = document.getElementById("result-text");
    const overlay = document.getElementById("overlay");
    const resultContainer = document.getElementById("result-container");
    const finalText = document.getElementById("final-text");
    const clearBtn = document.getElementById("clear-btn");
    const counter = document.getElementById("counter");

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É...–∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ! üòé",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ–µ –ø–∞—Å—Ç–æ–π üòÇ",
      "üòú", "ü§£", "üôà", "ü§≠"
    ];

    let clickCount = 0;
    let prankCount = 0;
    let lastMessage = "";

    function getRandomMessage() {
      let msg;
      do {
        msg = messages[Math.floor(Math.random() * messages.length)];
      } while (msg === lastMessage);
      lastMessage = msg;
      return msg;
    }

    toothpasteImg.addEventListener("click", () => {
      if (toothpasteImg.src.includes("intro.jpg")) {
        toothpasteImg.src = "toothpaste.png";
      }

      toothpasteImg.classList.add("shake");
      setTimeout(() => toothpasteImg.classList.remove("shake"), 300);

      clickCount++;
      if (clickCount === 1) {
        counter.style.display = "block";
      }

      if (Math.random() > 0.5 && clickCount >= 4) {
        playExplosion();
      } else {
        resultText.textContent = getRandomMessage();
      }
    });

    function playExplosion() {
      const video = document.createElement("video");
      video.src = "toothpaste.mp4";
      video.autoplay = true;
      video.style.position = "fixed";
      video.style.top = "50%";
      video.style.left = "50%";
      video.style.transform = "translate(-50%, -50%)";
      video.style.zIndex = 1500;
      video.style.width = "300px";
      document.body.appendChild(video);

      video.onended = () => {
        document.body.removeChild(video);
        overlay.style.display = "block";

        setTimeout(() => {
          resultContainer.style.opacity = 1;
          finalText.textContent = "–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö, –∏ –≤ –∏—Ç–æ–≥–µ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà";
          clearBtn.style.display = "inline-block";
          prankCount++;
          counter.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${prankCount}`;
        }, 500);
      };

      resultText.textContent = "";
    }

    clearBtn.addEventListener("click", () => {
      overlay.style.display = "none";
      resultContainer.style.opacity = 0;
      clearBtn.style.display = "none";
      finalText.textContent = "";
    });
  </script>
</body>
</html>
