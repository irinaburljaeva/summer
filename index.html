<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–®–∞–ª–æ—Å—Ç—å —Å –ø–∞—Å—Ç–æ–π</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .hidden { display: none; }

    #counter, #record {
      position: fixed;
      top: 10px;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: bold;
      background: #CF2C02;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #counter { right: 10px; }
    #record { left: 10px; }

    #toothpaste {
      width: 200px;
      cursor: pointer;
      user-select: none;
      outline: none;
      border: none;
      transition: transform 0.2s;
    }

    #toothpaste:focus { outline: none; }

    .shake { animation: shake 0.3s; }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 0); }
      50% { transform: translate(5px, 0); }
      75% { transform: translate(-5px, 0); }
      100% { transform: translate(0, 0); }
    }

    #video {
      width: 200px;
      display: none;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 20;
      position: relative;
    }
    #message.show { opacity: 1; }

    .emoji-pop {
      font-size: 40px;
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: popUp 1s ease forwards;
    }

    @keyframes popUp {
      0% { transform: translate(-50%, 20px) scale(0.5); opacity: 0; }
      50% { transform: translate(-50%, -10px) scale(1.3); opacity: 1; }
      100% { transform: translate(-50%, 0) scale(1); opacity: 0; }
    }

    #pinkOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ffd6e8;
      opacity: 0;
      z-index: 5;
      pointer-events: none;
    }

    #resetBtn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background: #CF2C02;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div id="pinkOverlay"></div>
  <div id="record" class="hidden">–†–µ–∫–æ—Ä–¥: 0</div>
  <div id="counter" class="hidden">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>

  <img id="toothpaste" src="intro.jpg" alt="toothpaste" tabindex="-1" />
  <video id="video" muted>
    <source src="toothpaste.mp4" type="video/mp4" />
  </video>

  <div id="message"></div>
  <button id="resetBtn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>

  <script>
    const toothpasteImg = document.getElementById("toothpaste");
    const video = document.getElementById("video");
    const message = document.getElementById("message");
    const resetBtn = document.getElementById("resetBtn");
    const pinkOverlay = document.getElementById("pinkOverlay");
    const counterEl = document.getElementById("counter");
    const recordEl = document.getElementById("record");

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É... –∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π"
    ];
    const emojis = ["ü§£", "üòú", "ü§≠", "üòÇ", "üôÉ", "üòÜ"];

    let clickCount = 0;
    let prankCount = 0;
    let record = 0;
    let firstExplosion = false;
    let minClicksBeforeExplosion = Math.floor(Math.random() * 2) + 3; // 3 –∏–ª–∏ 4
    let explosionChance = 0.2;
    let lastMessage = "";

    function showMessage(text) {
      message.textContent = text;
      message.classList.add("show");
    }

    function showEmoji() {
      const emoji = emojis[Math.floor(Math.random() * emojis.length)];
      const emojiEl = document.createElement("div");
      emojiEl.className = "emoji-pop";
      emojiEl.textContent = emoji;
      document.body.appendChild(emojiEl);
      setTimeout(() => emojiEl.remove(), 1000);
    }

    function getRandomMessage() {
      let newMsg;
      do {
        newMsg = messages[Math.floor(Math.random() * messages.length)];
      } while (newMsg === lastMessage);
      lastMessage = newMsg;
      return newMsg;
    }

    function triggerExplosion() {
      prankCount = 0;
      counterEl.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${prankCount}`;
      toothpasteImg.style.display = "none";
      video.style.display = "block";
      video.currentTime = 0;
      video.play();
      message.textContent = "";
      pinkOverlay.style.opacity = 0;

      video.onended = () => {
        pinkOverlay.style.transition = "opacity 1s";
        pinkOverlay.style.opacity = 1;

        setTimeout(() => {
          message.textContent =
            "–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö, –∏ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà";
          message.classList.add("show");
          resetBtn.style.display = "block";
        }, 500);
      };

      explosionChance = 0.2; // —Å–±—Ä–æ—Å —à–∞–Ω—Å–∞ –ø–æ—Å–ª–µ –≤–∑—Ä—ã–≤–∞
    }

    function resetGame() {
      pinkOverlay.style.opacity = 0;
      video.style.display = "none";
      toothpasteImg.style.display = "block";
      toothpasteImg.src = "toothpaste.png";
      resetBtn.style.display = "none";
    }

    toothpasteImg.addEventListener("click", () => {
      toothpasteImg.classList.add("shake");
      setTimeout(() => toothpasteImg.classList.remove("shake"), 300);

      if (toothpasteImg.src.includes("intro.jpg")) {
        toothpasteImg.src = "toothpaste.png";
        counterEl.classList.remove("hidden");
        recordEl.classList.remove("hidden");
        return;
      }

      clickCount++;

      // –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–≤–æ–≥–æ –≤–∑—Ä—ã–≤–∞
      if (!firstExplosion && clickCount >= minClicksBeforeExplosion) {
        firstExplosion = true;
        triggerExplosion();
        return;
      }

      // –°–ª—É—á–∞–π–Ω—ã–π –≤–∑—Ä—ã–≤
      if (Math.random() < explosionChance) {
        triggerExplosion();
      } else {
        prankCount++;
        counterEl.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${prankCount}`;

        if (prankCount > record) {
          record = prankCount;
          recordEl.textContent = `–†–µ–∫–æ—Ä–¥: ${record}`;
        }

        if (Math.random() < 0.4) {
          showEmoji();
        } else {
          const msg = getRandomMessage();
          showMessage(msg);
        }

        explosionChance = Math.min(explosionChance + 0.05, 0.5);
      }
    });

    resetBtn.addEventListener("click", resetGame);
  </script>
</body>
</html>
