<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>–®–∞–ª–æ—Å—Ç–∏ —Å –ø–∞—Å—Ç–æ–π</title>
  <style>
    img, video { -webkit-user-drag: none; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; background: white; font-family: Arial, sans-serif; text-align: center; }
    #game-container {
      position: relative; height: 100vh;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    #score-container, #record-container {
      position: absolute; padding: 10px 15px; border-radius: 10px;
      background: #CF2C02; color: white; font-weight: bold; font-size: 16px;
      display: none;
    }
    #score-container { top: 20px; right: 20px; }
    #record-container { top: 20px; left: 20px; }
    #achievements {
      display: flex; gap: 4px; margin-top: 4px; font-size: 18px;
    }
    #toothpaste-img, #toothpaste-video {
      width: 200px; cursor: pointer; user-select: none;
    }
    .shake { animation: shake 0.3s; }
    @keyframes shake {
      0%,100% { transform: translateX(0) }
      25% { transform: translateX(-4px) }
      50% { transform: translateX(4px) }
      75% { transform: translateX(-4px) }
    }
    #message {
      margin-top: 20px; font-size: 20px; min-height: 1.2em;
      opacity: 0; display: inline-block; font-weight: bold;
    }
    #message.show { animation: popText 0.4s ease-out both; }
    @keyframes popText {
      0%   { opacity: 0; transform: scale(0.6); }
      60%  { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }
    #achieve-popup {
      position: fixed; bottom: 20px; left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: #CF2C02; color: #fff; padding: 10px 16px;
      border-radius: 8px; font-size: 16px; opacity: 0; z-index: 20;
      transition: opacity .3s, transform .3s; pointer-events: none;
    }
    #achieve-popup.show {
      opacity: 1; transform: translateX(-50%) translateY(0);
    }
    #pink-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #FFD6E7; opacity: 0; pointer-events: none; z-index: 10;
    }
    #pink-overlay.show { animation: fadeInOverlay 1.2s forwards; }
    @keyframes fadeInOverlay { from{opacity:0} to{opacity:1} }
    #final-text {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      background: white; padding: 16px 24px;
      border-radius: 12px; font-size: 20px; font-weight: bold;
      display: none; z-index: 11;
      animation: showFinal 0.5s forwards 0.3s;
    }
    @keyframes showFinal { from{opacity:0} to{opacity:1} }
    #reset-btn {
      position: fixed; top: 70%; left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px; background: #CF2C02; color: #fff;
      border: none; border-radius: 8px; font-size: 16px;
      cursor: pointer; display: none; z-index: 12;
    }
    #bonus {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      font-size: 24px; font-weight: bold; background: #ffeaa7;
      padding: 10px 20px; border-radius: 12px; display: none;
      animation: fadeInBonus .5s forwards; z-index: 12;
    }
    @keyframes fadeInBonus {
      from{opacity:0;transform:translate(-50%,-30px) scale(0.8)}
      to{opacity:1;transform:translate(-50%,-50%) scale(1)}
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="score-container">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>
    <div id="record-container">
      –†–µ–∫–æ—Ä–¥: 0
      <div id="achievements"></div>
    </div>

    <img id="toothpaste-img" src="intro.jpg" alt="Intro"/>
    <video id="toothpaste-video" muted playsinline style="display:none;">
      <source src="toothpaste.mp4" type="video/mp4"/>
    </video>

    <div id="message"></div>
    <button id="reset-btn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
  </div>
  <div id="pink-overlay"></div>
  <div id="final-text"></div>
  <div id="bonus"></div>
  <div id="achieve-popup"></div>

  <script>
    const img         = document.getElementById("toothpaste-img");
    const vid         = document.getElementById("toothpaste-video");
    const msg         = document.getElementById("message");
    const scoreBox    = document.getElementById("score-container");
    const recBox      = document.getElementById("record-container");
    const achBox      = document.getElementById("achievements");
    const overlay     = document.getElementById("pink-overlay");
    const finalText   = document.getElementById("final-text");
    const resetBtn    = document.getElementById("reset-btn");
    const popup       = document.getElementById("achieve-popup");
    const bonusBox    = document.getElementById("bonus");

    let score           = 0;
    let record          = 0;
    let firstRound      = true;
    let clickCount      = 0;
    let explosionCount  = 0;
    let explosionChance = 0.05;
    let lastMsg         = "";
    let superClick      = false;
    let protectedClicks = 0;
    let clickTimestamps = [];
    let speedChallenge  = false;

    const texts = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É...–∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ–µ –ø–∞—Å—Ç–æ–π üòú",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–µ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π"
    ];
    const emojis = ["üòÇ","ü§£","üôà","üòè","ü•≥"];
    const bonuses = [
      { chance: 0.10, text: "–ë–æ–Ω—É—Å! +2 –ø—Ä–æ–∫–∞–∑—ã üéÅ", add: 2 },
      { chance: 0.07, text: "–°—É–ø–µ—Ä-–∫–ª–∏–∫! –°–ª–µ–¥—É—é—â–∏–π +3 üî•", superClick: true },
      { chance: 0.05, /* protective, no text */ reduce: 0.10 }
    ];

    const achievements = [
      { id:'light', emoji:'ü™•', name:'–õ—ë–≥–∫–∞—è –ø–∞–∫–æ—Å—Ç—å',       cond: s=>s>=5,              unlocked:false },
      { id:'failday', emoji:'üí•', name:'–ù–µ—É–¥–∞—á–Ω—ã–π –¥–µ–Ω—å',     cond: ()=>explosionCount>=5,unlocked:false },
      { id:'speed', emoji:'‚ö°', name:'–ú–æ–ª–Ω–∏–µ–Ω–æ—Å–Ω–∞—è –ø–∞–∫–æ—Å—Ç—å', cond: ()=>speedChallenge,   unlocked:false },
      { id:'main', emoji:'üèÖ', name:'–ì–ª–∞–≤–Ω—ã–π –ø—Ä–æ–∫–∞–∑–Ω–∏–∫',     cond: s=>s>=10,             unlocked:false },
      { id:'camp', emoji:'üëë', name:'–ì–ª–∞–≤–Ω—ã–π –ø–∞–∫–æ—Å—Ç–Ω–∏–∫',     cond: s=>s>=20,             unlocked:false },
      { id:'collector', emoji:'üíé', name:'–ö–æ–ª–ª–µ–∫—Ü–∏–æ–Ω–µ—Ä',       cond: ()=>achievements.slice(0,5).every(a=>a.unlocked),unlocked:false }
    ];

    function randomMessage() {
      let m;
      do {
        m = Math.random()<0.3
          ? emojis[Math.floor(Math.random()*emojis.length)]
          : texts[Math.floor(Math.random()*texts.length)];
      } while(m===lastMsg);
      lastMsg = m;
      return m;
    }

    function showMessage(t) {
      msg.textContent = t;
      msg.classList.remove("show");
      void msg.offsetWidth;
      msg.classList.add("show");
    }

    function showAchievement(a) {
      popup.textContent = `${a.emoji} ${a.name}`;
      popup.classList.add("show");
      achBox.innerHTML += `<span>${a.emoji}</span>`;
      setTimeout(()=>popup.classList.remove("show"),2000);
    }

    function checkAchievements() {
      achievements.forEach(a => {
        if(!a.unlocked && a.cond(score)) {
          a.unlocked = true;
          showAchievement(a);
        }
      });
    }

    function updateScore() {
      scoreBox.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${score}`;
      if(!firstRound && score>record) {
        record = score;
        recBox.firstChild.nodeValue = `–†–µ–∫–æ—Ä–¥: ${record}`;
      }
      checkAchievements();
    }

    function recordClickTime() {
      const now = Date.now();
      clickTimestamps.push(now);
      if(clickTimestamps.length>5) clickTimestamps.shift();
      if(clickTimestamps.length===5 && (clickTimestamps[4]-clickTimestamps[0]<=3000)) {
        speedChallenge = true;
      }
    }

    function addScoreAndBonuses() {
      let pts = superClick?3:1;
      superClick = false;
      if(score>=5 && !firstRound) {
        bonuses.forEach(b => {
          if(Math.random()<b.chance) {
            if(b.add || b.superClick) {
              bonusBox.textContent = b.text;
              bonusBox.style.display = "block";
              setTimeout(()=>bonusBox.style.display="none",1500);
            }
            if(b.superClick) superClick=true;
            if(b.add) pts+=b.add;
            if(b.reduce) {
              explosionChance = Math.max(0.05, explosionChance - b.reduce);
              protectedClicks = 5;
            }
          }
        });
      }
      score+=pts;
    }

    function tryExplosion() {
      if(protectedClicks>0) {
        protectedClicks--;
        return false;
      }
      if(clickCount>=3 && Math.random()<explosionChance) {
        explosionCount++;
        return true;
      }
      return false;
    }

    img.addEventListener("click", ()=>{
      img.classList.add("shake");
      setTimeout(()=>img.classList.remove("shake"),300);

      recordClickTime();

      if(firstRound && img.src.includes("intro.jpg")) {
        img.src = "toothpaste.png";
        scoreBox.style.display="block";
        return;
      }

      clickCount++;

      if(tryExplosion()) {
        img.style.display="none";
        vid.style.display="block";
        vid.currentTime=0;
        vid.play();
        scoreBox.style.display="none";
        vid.onended = ()=>{
          overlay.classList.add("show");
          finalText.textContent =
            "–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö –∏ –≤ –∏—Ç–æ–≥–µ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà";
          setTimeout(()=>{
            finalText.style.display="block";
            resetBtn.style.display="block";
            recBox.style.display = firstRound?"none":"block";
          },500);
        };
        return;
      }

      addScoreAndBonuses();
      updateScore();
      showMessage(randomMessage());
      explosionChance = Math.min(0.5, explosionChance+0.05);
    });

    resetBtn.addEventListener("click", ()=>{
      const wasFirst = firstRound;
      if(firstRound) {
        record = score;
        recBox.firstChild.nodeValue = `–†–µ–∫–æ—Ä–¥: ${record}`;
      }
      overlay.classList.remove("show");
      finalText.style.display="none";
      resetBtn.style.display="none";
      vid.style.display="none";
      img.style.display="block";
      firstRound = false;
      img.src = "toothpaste.png";

      clickCount = 0;
      explosionCount=0;
      explosionChance=0.05;
      score=0;
      scoreBox.textContent="–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0";
      scoreBox.style.display="block";
      recBox.style.display="block";
    });
  </script>
</body>
</html>
