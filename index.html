<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π</title>
  <style>
    body {
      background: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: Arial, sans-serif;
      position: relative;
    }
    #counter {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #CF2C02;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
      display: none;
    }
    #image-container {
      position: relative;
    }
    img, video {
      width: 280px;
      user-select: none;
      -webkit-user-drag: none;
    }
    img:focus {
      outline: none;
    }
    .shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translate(0, 0) }
      25% { transform: translate(-5px, 0) }
      50% { transform: translate(5px, 0) }
      75% { transform: translate(-5px, 0) }
      100% { transform: translate(0, 0) }
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffd6e8;
      opacity: 0;
      pointer-events: none;
    }
    #message, #emoji {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      max-width: 300px;
    }
    #emoji {
      font-size: 40px;
      animation: pop 0.4s ease;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0 }
      50% { transform: scale(1.3); opacity: 1 }
      100% { transform: scale(1); opacity: 1 }
    }
    #reset-btn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background: #CF2C02;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #final-text {
      display: none;
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="counter">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>

  <div id="image-container">
    <img id="toothpaste" src="intro.jpg" tabindex="0" />
  </div>

  <div id="overlay"></div>
  <div id="message"></div>
  <div id="emoji"></div>
  <div id="final-text">–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö, –∏ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà</div>
  <button id="reset-btn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>

  <script>
    const toothpaste = document.getElementById("toothpaste");
    const overlay = document.getElementById("overlay");
    const message = document.getElementById("message");
    const emoji = document.getElementById("emoji");
    const resetBtn = document.getElementById("reset-btn");
    const finalText = document.getElementById("final-text");
    const counter = document.getElementById("counter");

    let prankCount = 0;
    let clickCount = 0;
    let nextExplosionAt = getRandomExplosion();
    let lastText = "";

    const texts = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è, –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É... –∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π"
    ];
    const emojis = ["üòÇ", "üòú", "üôà", "üòÖ", "ü§≠"];

    function getRandomExplosion() {
      return Math.floor(Math.random() * 3) + 2; // –æ—Ç 2 –¥–æ 4 –∫–ª–∏–∫–æ–≤
    }

    function getRandomMessage() {
      let newText;
      do {
        newText = texts[Math.floor(Math.random() * texts.length)];
      } while (newText === lastText);
      lastText = newText;
      return newText;
    }

    toothpaste.addEventListener("click", () => {
      toothpaste.classList.add("shake");
      setTimeout(() => toothpaste.classList.remove("shake"), 300);

      if (toothpaste.src.includes("intro.jpg")) {
        toothpaste.src = "toothpaste.png";
        counter.style.display = "block";
        return;
      }

      clickCount++;

      if (clickCount >= nextExplosionAt) {
        playExplosion();
      } else {
        prankCount++;
        counter.textContent = "–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: " + prankCount;

        if (Math.random() < 0.3) {
          emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          message.textContent = "";
        } else {
          message.textContent = getRandomMessage();
          emoji.textContent = "";
        }
      }
    });

    function playExplosion() {
      message.textContent = "";
      emoji.textContent = "";

      toothpaste.style.display = "none";
      const video = document.createElement("video");
      video.src = "toothpaste.mp4";
      video.autoplay = true;
      video.playsInline = true;
      video.muted = false;
      video.style.width = "280px";
      video.style.outline = "none";
      document.getElementById("image-container").appendChild(video);

      video.addEventListener("loadedmetadata", () => {
        const fadeTime = Math.max(0, (video.duration - 2) * 1000);
        setTimeout(() => {
          overlay.style.transition = "opacity 2s linear";
          overlay.style.opacity = 1;
        }, fadeTime);
      });

      video.onended = () => {
        document.getElementById("image-container").removeChild(video);
        toothpaste.style.display = "inline-block";
        toothpaste.src = "toothpaste.png";
        finalText.style.display = "block";
        resetBtn.style.display = "block";
        prankCount = 0;
        counter.textContent = "–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: " + prankCount;
        clickCount = 0;
        nextExplosionAt = getRandomExplosion();
      };
    }

    resetBtn.addEventListener("click", () => {
      overlay.style.opacity = 0;
      finalText.style.display = "none";
      resetBtn.style.display = "none";
    });
  </script>
</body>
</html>
