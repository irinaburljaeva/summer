<!DOCTYPE html>
<html lang="ru">
<head>

  <title>–®–∞–ª–æ—Å—Ç–∏ —Å –ø–∞—Å—Ç–æ–π</title>
  <style>
    body {

      background: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .counter {

      top: 20px;
      right: 20px;
      background: #CF2C02;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      display: none;
    }

    .record {
      position: fixed;
      top: 60px;
      right: 20px;
      background: #FFBA08;
      color: black;
      padding: 8px 18px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      display: none;
    }

    .tube-container {
      display: flex;
      justify-content: center;
      margin-top: 80px;
    }

    #toothpasteImage,
    #toothpasteVideo {
      max-width: 250px;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      outline: none;
    }

    #toothpasteVideo {
      display: none;
    }

    .message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .pink-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #F8D7DA;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.2s ease;
      z-index: 10;
    }

    .overlay-content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 80%;
      text-align: center;
      opacity: 0;
      transition: opacity 0.8s ease;
      z-index: 11;
    }

    .overlay-content.show {
      opacity: 1;
    }

    .overlay-content button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #CF2C02;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s;
    }
  </style>
</head>
<body>

  <div class="counter" id="counter">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>
  <div class="record" id="record">–†–µ–∫–æ—Ä–¥: 0</div>

  <div class="tube-container">
    <img id="toothpasteImage" src="toothpaste.png" alt="–¢—é–±–∏–∫ –ø–∞—Å—Ç—ã">
    <video id="toothpasteVideo" src="toothpaste.mp4"></video>
  </div>

  <div class="message" id="message"></div>

  <div class="pink-overlay" id="pinkOverlay"></div>

  <div class="overlay-content" id="overlayContent">
    <p>–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª.<br>–¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö –∏ –≤ –∏—Ç–æ–≥–µ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà</p>
    <button id="resetButton">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
  </div>

  <script>
    const toothpasteImage = document.getElementById("toothpasteImage");
    const toothpasteVideo = document.getElementById("toothpasteVideo");
    const message = document.getElementById("message");
    const counter = document.getElementById("counter");
    const record = document.getElementById("record");
    const pinkOverlay = document.getElementById("pinkOverlay");
    const overlayContent = document.getElementById("overlayContent");
    const resetButton = document.getElementById("resetButton");

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É...–∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π üòú",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!"
    ];

    const emojis = ["üòÇ", "üòú", "ü§£", "üòè", "üòâ", "üòÅ"];

    let score = 0;
    let highScore = 0;
    let firstRound = true;
    let canClick = true;
    let lastMessage = "";

    function getRandomMessage() {
      let msg;
      do {
        msg = messages[Math.floor(Math.random() * messages.length)];
      } while (msg === lastMessage);
      lastMessage = msg;
      return msg;
    }

    function handleClick() {
      if (!canClick) return;

      toothpasteImage.classList.add("shake");
      setTimeout(() => toothpasteImage.classList.remove("shake"), 300);

      if (Math.random() < 0.25 && !firstRound) {
        triggerExplosion();
      } else {
        score++;
        updateCounter();
        if (Math.random() < 0.3) {
          message.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        } else {
          message.textContent = getRandomMessage();
        }
      }
    }

    function updateCounter() {
      counter.style.display = "block";
      counter.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${score}`;
      if (!firstRound && score > highScore) {
        highScore = score;
        record.style.display = "block";
        record.textContent = `–†–µ–∫–æ—Ä–¥: ${highScore}`;
      }
    }

    function triggerExplosion() {
      canClick = false;
      toothpasteImage.style.display = "none";
      toothpasteVideo.style.display = "block";
      toothpasteVideo.play();

      setTimeout(() => {
        pinkOverlay.style.opacity = 1;
      }, toothpasteVideo.duration * 600); // —Ä–æ–∑–æ–≤—ã–π –ø–æ—è–≤–ª—è–µ—Ç—Å—è –±–ª–∏–∂–µ –∫ –∫–æ–Ω—Ü—É –≤–∏–¥–µ–æ

      setTimeout(() => {
        overlayContent.classList.add("show");
      }, toothpasteVideo.duration * 1000);

      toothpasteVideo.onended = () => {
        toothpasteVideo.style.display = "none";
      };
    }

    resetButton.addEventListener("click", () => {
      score = 0;
      counter.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0`;
      message.textContent = "";
      pinkOverlay.style.opacity = 0;
      overlayContent.classList.remove("show");
      toothpasteImage.style.display = "block";
      canClick = true;
      firstRound = false;
    });

    toothpasteImage.addEventListener("click", handleClick);
  </script>

</body>
</html>
