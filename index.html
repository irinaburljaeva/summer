<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–®–∞–ª–æ—Å—Ç—å —Å –ø–∞—Å—Ç–æ–π</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #counter {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 18px;
      font-weight: bold;
      background: #CF2C02;
      color: white;
      padding: 8px 14px;
      border-radius: 20px;
      display: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .toothpaste {
      width: 200px;
      cursor: pointer;
      user-select: none;
      outline: none;
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translate(0,0); }
      25% { transform: translate(-5px,0); }
      50% { transform: translate(5px,0); }
      75% { transform: translate(-5px,0); }
      100% { transform: translate(0,0); }
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      text-align: center;
      max-width: 300px;
    }

    #emoji {
      font-size: 40px;
      opacity: 0;
      transform: translateY(20px);
      animation: popUp 0.5s forwards;
    }

    @keyframes popUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #FFD6E8;
      opacity: 0;
      pointer-events: none;
      z-index: 5;
    }

    #videoContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    video {
      width: 250px;
      border-radius: 10px;
    }

    #finalMessage {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: bold;
      color: #333;
      text-align: center;
      width: 80%;
      z-index: 20;
    }

    #resetButton {
      display: none;
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #CF2C02;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      z-index: 20;
    }

    img:focus { outline: none; }
  </style>
</head>
<body>
  <div id="counter">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>
  <img id="image" src="intro.jpg" class="toothpaste" tabindex="0" />
  <div id="message"></div>
  <div id="emoji"></div>

  <div id="overlay"></div>

  <div id="videoContainer">
    <video id="explosionVideo" src="toothpaste.mp4"></video>
  </div>

  <div id="finalMessage">–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ –≤–∑–æ—Ä–≤–∞–ª—Å—è, –∏ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà</div>
  <button id="resetButton">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>

  <script>
    const image = document.getElementById("image");
    const message = document.getElementById("message");
    const emoji = document.getElementById("emoji");
    const overlay = document.getElementById("overlay");
    const videoContainer = document.getElementById("videoContainer");
    const explosionVideo = document.getElementById("explosionVideo");
    const finalMessage = document.getElementById("finalMessage");
    const resetButton = document.getElementById("resetButton");
    const counter = document.getElementById("counter");

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É... –∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π",
      "–í—ã –∏—Å–ø–æ—Ä—Ç–∏–ª–∏ —á—É–∂—É—é –∑—É–±–Ω—É—é —â—ë—Ç–∫—É –ø–∞—Å—Ç–æ–π üòÇ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –æ–±—É–≤—å —Å–æ—Å–µ–¥–∞ üòÜ"
    ];

    const emojis = ["üòÇ", "üòú", "üòÖ", "ü§™", "üôÉ", "üòâ"];

    let clickCount = 0;
    let counterValue = 0;
    let nextExplosion = 3 + Math.floor(Math.random() * 3);
    let lastMessage = "";

    function updateCounter() {
      counter.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${counterValue}`;
    }

    function showRandomMessage() {
      if (Math.random() < 0.4) {
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.animation = "none";
        emoji.offsetHeight; 
        emoji.style.animation = "popUp 0.5s forwards";
        message.textContent = "";
      } else {
        let newMessage;
        do {
          newMessage = messages[Math.floor(Math.random() * messages.length)];
        } while (newMessage === lastMessage);
        lastMessage = newMessage;
        message.textContent = newMessage;
        emoji.textContent = "";
      }
    }

    image.addEventListener("click", () => {
      image.classList.add("shake");
      setTimeout(() => image.classList.remove("shake"), 300);

      if (image.src.includes("intro.jpg")) {
        image.src = "toothpaste.png";
        counter.style.display = "block";
        counterValue++;
        updateCounter();
        showRandomMessage();
        return;
      }

      clickCount++;

      if (clickCount >= nextExplosion) {
        clickCount = 0;

        videoContainer.style.display = "block";
        explosionVideo.currentTime = 0;
        explosionVideo.play();

        message.textContent = "";
        emoji.textContent = "";

        let opacity = 0;
        const fadeIn = setInterval(() => {
          opacity += 0.05;
          overlay.style.opacity = opacity;
          if (opacity >= 1) clearInterval(fadeIn);
        }, 100);

        explosionVideo.onended = () => {
          finalMessage.style.display = "block";
          setTimeout(() => resetButton.style.display = "block", 800);
          counterValue = 0; // üîπ –¢–µ–ø–µ—Ä—å –æ–±–Ω—É–ª—è–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –≤–∏–¥–µ–æ
          updateCounter();
          nextExplosion = 3 + Math.floor(Math.random() * 3);
        };

      } else {
        counterValue++;
        updateCounter();
        showRandomMessage();
      }
    });

    resetButton.addEventListener("click", () => {
      overlay.style.opacity = 0;
      finalMessage.style.display = "none";
      resetButton.style.display = "none";
      videoContainer.style.display = "none";
    });
  </script>
</body>
</html>
