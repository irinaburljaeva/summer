<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>–ó—É–±–Ω–∞—è –ø–∞—Å—Ç–∞</title>
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #counter {
      position: fixed;
      top: 15px;
      right: 20px;
      background: #CF2C02;
      color: white;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 18px;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #image-container {
      position: relative;
      display: inline-block;
    }
    img, video {
      width: 280px;
      user-select: none;
      -webkit-user-drag: none;
      outline: none;
    }
    .shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 0); }
      75% { transform: translate(5px, 0); }
    }
    #message, #emoji {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      min-height: 30px;
    }
    #emoji {
      font-size: 28px;
      margin-top: 10px;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #f8c9d5;
      opacity: 0;
      pointer-events: none;
      z-index: 5;
      transition: opacity 2s linear;
    }
    #final-text {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      max-width: 300px;
      display: none;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #reset-btn {
      display: none;
      margin-top: 15px;
      padding: 10px 15px;
      background: #CF2C02;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .emoji-pop {
      animation: popUp 0.4s ease-out;
    }
    @keyframes popUp {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="counter">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>
  <div id="image-container">
    <img id="toothpaste" src="intro.jpg" alt="–¢—é–±–∏–∫ –ø–∞—Å—Ç—ã">
  </div>
  <div id="message"></div>
  <div id="emoji"></div>

  <div id="overlay"></div>

  <div id="final-text">
    <p>–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö –∏ –≤ –∏—Ç–æ–≥–µ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà</p>
    <button id="reset-btn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
  </div>

  <script>
    const toothpaste = document.getElementById("toothpaste");
    const message = document.getElementById("message");
    const emoji = document.getElementById("emoji");
    const overlay = document.getElementById("overlay");
    const finalText = document.getElementById("final-text");
    const resetBtn = document.getElementById("reset-btn");
    const counter = document.getElementById("counter");

    let prankCount = 0;
    let clickCount = 0;
    let minClicksBeforeExplosion = 3;
    let nextExplosionAt = getRandomExplosion();

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É...–∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ–µ –ø–∞—Å—Ç–æ–π",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π"
    ];

    const emojis = ["üòÇ", "ü§£", "üòú", "üòè", "ü§≠", "üôÉ"];

    let lastMessageIndex = -1;

    function getRandomExplosion() {
      return Math.floor(Math.random() * 3) + minClicksBeforeExplosion;
    }

    function showRandomMessage() {
      emoji.textContent = "";
      message.textContent = "";

      if (Math.random() < 0.3) {
        let randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.textContent = randomEmoji;
        emoji.classList.add("emoji-pop");
        setTimeout(() => emoji.classList.remove("emoji-pop"), 400);
      } else {
        let newIndex;
        do {
          newIndex = Math.floor(Math.random() * messages.length);
        } while (newIndex === lastMessageIndex);
        lastMessageIndex = newIndex;
        message.textContent = messages[newIndex];
      }
    }

    function resetGame() {
      prankCount = 0;
      clickCount = 0;
      nextExplosionAt = getRandomExplosion();
      counter.textContent = "–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: " + prankCount;
      message.textContent = "";
      emoji.textContent = "";
      finalText.style.display = "none";
      overlay.style.opacity = 0;
      toothpaste.src = "intro.jpg";
      counter.style.display = "none";
    }

    toothpaste.addEventListener("click", () => {
      toothpaste.classList.add("shake");
      setTimeout(() => toothpaste.classList.remove("shake"), 300);

      if (toothpaste.src.includes("intro.jpg")) {
        toothpaste.src = "toothpaste.png";
        counter.style.display = "block";
        prankCount++;
        counter.textContent = "–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: " + prankCount;
        showRandomMessage();
        return;
      }

      clickCount++;

      if (clickCount >= nextExplosionAt) {
        playExplosion();
      } else {
        prankCount++;
        counter.textContent = "–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: " + prankCount;
        showRandomMessage();
      }
    });

    function playExplosion() {
      message.textContent = "";
      emoji.textContent = "";

      toothpaste.style.display = "none";
      const video = document.createElement("video");
      video.src = "toothpaste.mp4";
      video.autoplay = true;
      video.playsInline = true;
      video.muted = false;
      video.style.width = "280px";
      video.style.outline = "none";
      document.getElementById("image-container").appendChild(video);

      // –ù–∞—á–∏–Ω–∞–µ–º –ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ —Ä–æ–∑–æ–≤–æ–≥–æ —Å–ª–æ—è –∑–∞ 2 —Å–µ–∫—É–Ω–¥—ã –¥–æ –∫–æ–Ω—Ü–∞ –≤–∏–¥–µ–æ
      setTimeout(() => {
        overlay.style.transition = "opacity 2s linear";
        overlay.style.opacity = 1;
      }, Math.max(0, video.duration * 1000 - 2000));

      video.onended = () => {
        document.getElementById("image-container").removeChild(video);
        toothpaste.style.display = "inline-block";
        toothpaste.src = "toothpaste.png";
        finalText.style.display = "block";
        resetBtn.style.display = "block";
        prankCount = 0;
        counter.textContent = "–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: " + prankCount;
        clickCount = 0;
        nextExplosionAt = getRandomExplosion();
      };
    }

    resetBtn.addEventListener("click", resetGame);
  </script>
</body>
</html>
