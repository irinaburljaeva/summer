<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>–ò–≥—Ä–∞ —Å –ø–∞—Å—Ç–æ–π</title>
  <style>
    /* –£–±–∏—Ä–∞–µ–º —Å–∏–Ω–µ–µ –≤—ã–¥–µ–ª–µ–Ω–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ */
    img, video { -webkit-user-drag: none; -webkit-tap-highlight-color: transparent; outline: none; }

    body {
      margin: 0;
      background: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #game-container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #score-container, #record-container {
      position: absolute;
      padding: 8px 12px;
      border-radius: 8px;
      background: #CF2C02;
      color: #fff;
      font-weight: bold;
      display: none;
      font-size: 14px;
    }
    #score-container { top: 16px; right: 16px; }
    #record-container { top: 16px; left: 16px; }

    #toothpaste-img, #toothpaste-video {
      width: 200px;
      cursor: pointer;
    }
    .shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25%     { transform: translateX(-4px); }
      50%     { transform: translateX(4px); }
      75%     { transform: translateX(-4px); }
    }

    /* –¢–µ–∫—Å—Ç/—ç–º–æ–¥–∑–∏ */
    @keyframes popText {
      0%   { opacity: 0; transform: scale(0.6); }
      60%  { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      min-height: 1.2em;
      opacity: 0;
      display: inline-block;
      font-weight: bold;
    }
    #message.show {
      animation: popText 0.4s ease-out both;
    }

    /* –ü–æ–ø–∞–ø –∞—á–∏–≤–æ–∫ */
    #achieve-popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: #CF2C02;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 16px;
      opacity: 0;
      z-index: 20;
      transition: opacity 0.3s, transform 0.3s;
      pointer-events: none;
    }
    #achieve-popup.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    #pink-overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: #FFD6E7;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    }
    #pink-overlay.show {
      animation: fadeInOverlay 1.2s forwards;
    }
    @keyframes fadeInOverlay {
      from { opacity: 0; } to { opacity: 1; }
    }

    #final-text {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      display: none;
      z-index: 11;
      animation: showFinal 0.5s forwards 0.3s;
    }
    @keyframes showFinal {
      from { opacity: 0; } to { opacity: 1; }
    }

    #reset-btn {
      position: fixed; top: 70%; left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #CF2C02;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: none;
      z-index: 12;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="score-container">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>
    <div id="record-container">–†–µ–∫–æ—Ä–¥: 0</div>

    <img id="toothpaste-img" src="intro.jpg" alt="Intro" draggable="false"/>
    <video id="toothpaste-video" src="toothpaste.mp4" style="display:none;"></video>
    <div id="message"></div>
    <button id="reset-btn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
  </div>

  <div id="pink-overlay"></div>
  <div id="final-text"></div>
  <div id="achieve-popup"></div>

  <script>
    const img         = document.getElementById("toothpaste-img"),
          vid         = document.getElementById("toothpaste-video"),
          msg         = document.getElementById("message"),
          scoreBox    = document.getElementById("score-container"),
          recBox      = document.getElementById("record-container"),
          overlay     = document.getElementById("pink-overlay"),
          finalText   = document.getElementById("final-text"),
          resetBtn    = document.getElementById("reset-btn"),
          popup       = document.getElementById("achieve-popup");

    let score            = 0,
        record           = 0,
        firstRound       = true,
        clicks           = 0,
        explosionCount   = 0,
        explosionChance  = 0.05,
        lastMsg          = "";

    const texts = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É...–∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ–µ –ø–∞—Å—Ç–æ–π üòú",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–¢–µ–ø–µ—Ä—å –∏ –∑–µ—Ä–∫–∞–ª–æ –±–ª–µ—Å—Ç–∏—Ç –æ—Ç –ø–∞—Å—Ç—ã! ü§≠",
      "–¢–≤–æ—è –∫—Ä—É–∂–∫–∞ —Ç–µ–ø–µ—Ä—å –ø–∞—Å—Ç–æ–π —É–∫—Ä–∞—à–µ–Ω–∞ ‚òï",
      "–£–±–æ—Ä–∫—É –Ω–∞—á–Ω–µ—Ç –∫–æ–ª–ª–µ–≥–∞! üßπ",
      "–ü–∞—Å—Ç–∞ ‚Äî –Ω–æ–≤–æ–µ –≥—Ä–∞—Ñ—Ñ–∏—Ç–∏ üé®",
      "–ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ –≤ –ø–∞—Å—Ç–µ! üíª"
    ];
    const emojis = ["üòÇ","ü§£","üôà","üòè","ü•≥"];
    const explosionTexts = [
      "–ê—Ö–∞—Ö–∞! –¢—é–±–∏–∫ –≤–∑–æ—Ä–≤–∞–ª—Å—è –∏ —Ç–µ–ø–µ—Ä—å —Ç—ã –≤—Å—è –≤ –ø–∞—Å—Çe! üôà",
      "–£–ø—Å... –¢—é–±–∏–∫ –ª–æ–ø–Ω—É–ª –∏ –ø–∞—Å—Ç–∞ —Ä–∞–∑–ª–µ—Ç–µ–ª–∞—Å—å –ø–æ —Ç–µ–±–µ! üò¢",
      "–û–π-–æ–π! –ü–∞—Å—Ç–∞ –±—Ä—ã–∑–Ω—É–ª–∞ –Ω–∞ —Ç–µ–±—è –≤–º–µ—Å—Ç–æ –¥—Ä—É–≥–∏—Ö! ü§∑‚Äç‚ôÄÔ∏è",
      "–°–ª–∏—à–∫–æ–º —É—Å–µ—Ä–¥–Ω–æ‚Ä¶ —Ç–µ–ø–µ—Ä—å —Ç—ã –≤ –ø–∞—Å—Ç–µ –ø–æ –ª–æ–∫–æ—Ç—å! üò≠",
      "–¢—é–±–∏–∫ —Ä–µ—à–∏–ª –ø–æ—à–∞–ª–∏—Ç—å –∏ –ø—Ä–æ–º–∞–∑–∞–ª —Ç–µ–±—è! üòû"
    ];

    const achievements = [
      { id:'lightMischief', name:'–õ—ë–≥–∫–∞—è –ø–∞–∫–æ—Å—Ç—å', emoji:'ü™•',  condition:s=>s>=5,               unlocked:false, note:'–∑–∞ 5 –ø—Ä–æ–∫–∞–∑' },
      { id:'failDay',       name:'–ù–µ—É–¥–∞—á–Ω—ã–π –¥–µ–Ω—å', emoji:'üí•',  condition:()=>explosionCount>=5, unlocked:false, note:'–∑–∞ 5 –≤–∑—Ä—ã–≤–æ–≤' },
      { id:'speedMischief', name:'–ú–æ–ª–Ω–∏–µ–Ω–æ—Å–Ω–∞—è –ø–∞–∫–æ—Å—Ç—å', emoji:'‚ö°', condition:()=>challengeSuccess, unlocked:false, note:'–∑–∞ —á–µ–ª–ª–µ–Ω–¥–∂ 5/3' },
      { id:'mainMischief',  name:'–ì–ª–∞–≤–Ω—ã–π –ø—Ä–æ–∫–∞–∑–Ω–∏–∫', emoji:'üèÖ',  condition:s=>s>=10,            unlocked:false, note:'–∑–∞ 10 –ø—Ä–æ–∫–∞–∑' },
      { id:'campMischief',  name:'–ì–ª–∞–≤–Ω—ã–π –ø–∞–∫–æ—Å—Ç–Ω–∏–∫ –ª–∞–≥–µ—Ä—è',emoji:'üëë',condition:s=>s>=20,            unlocked:false, note:'–∑–∞ 20 –ø—Ä–æ–∫–∞–∑' },
      { id:'collector',     name:'–ö–æ–ª–ª–µ–∫—Ü–∏–æ–Ω–µ—Ä', emoji:'üíé',     condition:()=>achievements
                                                         .filter(a=>a.id!=='collector')
                                                         .every(a=>a.unlocked),
                                                         unlocked:false,
                                                         note:'–∑–∞ –≤—Å–µ –Ω–∞–≥—Ä–∞–¥—ã'}
    ];

    let superClick = false,
        challengeSuccess = false;

    function randomMsg() {
      let m;
      do {
        m = Math.random()<0.3
          ? emojis[Math.floor(Math.random()*emojis.length)]
          : texts[Math.floor(Math.random()*texts.length)];
      } while(m===lastMsg);
      lastMsg = m;
      return m;
    }
    function showMessage(text) {
      msg.textContent = text;
      msg.classList.remove("show");
      void msg.offsetWidth;
      msg.classList.add("show");
    }
    function showAchievement(a) {
      popup.textContent = `${a.emoji} ${a.name} ‚Äî ${a.note}`;
      popup.classList.add("show");
      // –¥–æ–±–∞–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É –∫ —Ä–µ–∫–æ—Ä–¥—É
      recBox.textContent = recBox.textContent + ' ' + a.emoji;
      setTimeout(()=>popup.classList.remove("show"),2000);
    }
    function checkAchievements() {
      achievements.forEach(a=>{
        if(!a.unlocked && a.condition(score)){
          a.unlocked = true;
          showAchievement(a);
        }
      });
    }
    function updateScore(){
      scoreBox.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${score}`;
      if(!firstRound && score>record){
        record = score;
        recBox.textContent = `–†–µ–∫–æ—Ä–¥: ${record}`;
      }
      checkAchievements();
    }

    img.addEventListener("mousedown",e=>e.preventDefault());
    img.addEventListener("click",()=>{
      img.classList.add("shake");
      setTimeout(()=>img.classList.remove("shake"),300);

      if(firstRound && img.src.includes("intro.jpg")){
        img.src="toothpaste.png";
        scoreBox.style.display="block";
        return;
      }

      clicks++;
      if(clicks>=3 && Math.random()<explosionChance){
        explosionCount++;
        checkAchievements();

        img.style.display="none";
        vid.style.display="block";
        vid.currentTime=0;
        vid.play();
        msg.textContent="";
        scoreBox.style.display="none";
        if(!firstRound) recBox.style.display="block";

        vid.onended=()=>{
          overlay.classList.add("show");
          finalText.textContent = explosionTexts[
            Math.floor(Math.random()*explosionTexts.length)
          ];
          setTimeout(()=>{
            finalText.style.display="block";
            resetBtn.style.display="block";
          },500);
        };

      } else {
        let pts = superClick?3:1;
        superClick=false;

        achievementsArr = [];
        // –º–æ–∂–Ω–æ –≤—Å—Ç–∞–≤–∏—Ç—å –±–æ–Ω—É—Å—ã-–ª–æ–≥–∏–∫e –∑–¥–µ—Å—å...

        score+=pts;
        updateScore();
        showMessage(randomMsg());
        explosionChance = Math.min(0.5, explosionChance+0.05);
      }
    });

    resetBtn.addEventListener("click",()=>{
      if(firstRound){
        record=score;
        recBox.textContent=`–†–µ–∫–æ—Ä–¥: ${record}`;
      }
      overlay.classList.remove("show");
      finalText.style.display="none";
      resetBtn.style.display="none";
      vid.style.display="none";
      img.style.display="block";
      img.src="toothpaste.png";
      msg.textContent="";
      clicks=0;
      explosionChance=0.05;
      score=0;
      scoreBox.textContent="–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0";
      scoreBox.style.display="block";
      recBox.style.display="block";
      firstRound=false;
      challengeSuccess=false;
    });
  </script>
</body>
  </html>
