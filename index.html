<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ò–≥—Ä–∞ —Å –∑—É–±–Ω–æ–π –ø–∞—Å—Ç–æ–π</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    #counterBlock {
      display: none;
      background: #cf2c02;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 5;
    }

    #recordBlock {
      display: none;
      background: #cf2c02;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 5;
    }

    #toothpasteImg {
      width: 180px;
      margin-top: 100px;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #toothpasteImg:focus {
      outline: none;
    }

    .shake {
      animation: shakeAnim 0.3s;
    }

    @keyframes shakeAnim {
      0% { transform: translate(0, 0) rotate(0deg); }
      20% { transform: translate(-4px, 0) rotate(-5deg); }
      40% { transform: translate(4px, 0) rotate(5deg); }
      60% { transform: translate(-3px, 0) rotate(-4deg); }
      80% { transform: translate(3px, 0) rotate(4deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    #toothpasteVideo {
      width: 200px;
      display: none;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    #emoji {
      font-size: 32px;
      text-align: center;
      margin-top: 10px;
      opacity: 0;
      animation: popUp 0.4s forwards;
    }

    @keyframes popUp {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f7d6d0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 5;
      pointer-events: none;
    }

    #finalText {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 10;
      max-width: 80%;
    }

    #resetBtn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      background: #cf2c02;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="recordBlock">–†–µ–∫–æ—Ä–¥: 0</div>
  <div id="counterBlock">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>

  <img id="toothpasteImg" src="intro.jpg" alt="–ó—É–±–Ω–∞—è –ø–∞—Å—Ç–∞" tabindex="0">
  <video id="toothpasteVideo" src="toothpaste.mp4"></video>

  <div id="message"></div>
  <div id="emoji"></div>

  <div id="overlay"></div>
  <div id="finalText">
    <p>–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª.<br>–¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö –∏ –≤ –∏—Ç–æ–≥–µ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà</p>
    <button id="resetBtn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
  </div>

  <script>
    const toothpasteImg = document.getElementById("toothpasteImg");
    const toothpasteVideo = document.getElementById("toothpasteVideo");
    const message = document.getElementById("message");
    const emoji = document.getElementById("emoji");
    const overlay = document.getElementById("overlay");
    const finalText = document.getElementById("finalText");
    const resetBtn = document.getElementById("resetBtn");
    const counterBlock = document.getElementById("counterBlock");
    const recordBlock = document.getElementById("recordBlock");

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É...–∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π"
    ];

    const emojis = ["üòÇ", "ü§£", "üòú", "ü§≠", "üôà", "üòè", "üòâ"];
    let lastMessage = "";
    let prankCount = 0;
    let record = 0;
    let explosionOccurred = false;
    let canShowConfetti = true;

    function getRandomMessage() {
      let newMsg;
      do {
        newMsg = messages[Math.floor(Math.random() * messages.length)];
      } while (newMsg === lastMessage);
      lastMessage = newMsg;
      return newMsg;
    }

    function createConfetti() {
      const colors = ["#CF2C02", "#FFBA08", "#E85D04", "#FFFFFF"];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "8px";
        confetti.style.height = "8px";
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.top = "-10px";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.opacity = Math.random();
        confetti.style.transform = "rotate(" + Math.random() * 360 + "deg)";
        confetti.style.transition = "transform 3s ease-in, top 3s ease-in";
        confetti.style.zIndex = "20";
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.style.top = "100vh";
          confetti.style.transform += " translateY(100vh)";
        }, 10);

        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function triggerExplosion() {
      toothpasteImg.style.display = "none";
      toothpasteVideo.style.display = "block";
      toothpasteVideo.currentTime = 0;
      toothpasteVideo.play();
      message.textContent = "";
      emoji.textContent = "";
      counterBlock.style.display = "none";
      recordBlock.style.display = "none";

      toothpasteVideo.onended = () => {
        overlay.style.opacity = 1;
        setTimeout(() => {
          finalText.style.display = "block";
          resetBtn.style.display = "inline-block";
        }, 700);
      };
    }

    function handleClick() {
      if (toothpasteImg.src.includes("intro.jpg")) {
        toothpasteImg.src = "toothpaste.png";
        counterBlock.style.display = "block";
        recordBlock.style.display = "block";
        return;
      }

      toothpasteImg.classList.add("shake");
      setTimeout(() => toothpasteImg.classList.remove("shake"), 300);

      const chance = Math.random();
      const threshold = Math.min(0.1 + prankCount * 0.05, 0.5);

      if ((prankCount < 2 && !explosionOccurred) || chance > threshold) {
        prankCount++;
        message.textContent = getRandomMessage();

        if (Math.random() < 0.3) {
          emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          emoji.style.opacity = 1;
          setTimeout(() => (emoji.style.opacity = 0), 1200);
        } else {
          emoji.textContent = "";
        }

        counterBlock.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${prankCount}`;

        if (prankCount > record) {
          record = prankCount;
          recordBlock.textContent = `–†–µ–∫–æ—Ä–¥: ${record}`;

          if (canShowConfetti && record % 5 === 0) {
            createConfetti();
            canShowConfetti = false;
          }
        }
      } else {
        explosionOccurred = true;
        triggerExplosion();
      }
    }

    resetBtn.addEventListener("click", () => {
      overlay.style.opacity = 0;
      finalText.style.display = "none";
      resetBtn.style.display = "none";
      toothpasteImg.style.display = "inline-block";
      toothpasteVideo.style.display = "none";
      message.textContent = "";
      emoji.textContent = "";
      prankCount = 0;
      explosionOccurred = false;
      canShowConfetti = true;
      counterBlock.style.display = "block";
      recordBlock.style.display = "block";
    });

    toothpasteImg.addEventListener("click", handleClick);
  </script>
</body>
</html>
