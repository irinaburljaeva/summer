<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>–ò–≥—Ä–∞ —Å –∑—É–±–Ω–æ–π –ø–∞—Å—Ç–æ–π</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: white;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }
    img {
      width: 220px;
      user-select: none;
      outline: none;
    }
    img:focus {
      outline: none;
    }
    .shake {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      20% { transform: translate(-3px, 0px) rotate(-5deg); }
      40% { transform: translate(3px, 0px) rotate(5deg); }
      60% { transform: translate(-3px, 0px) rotate(-5deg); }
      80% { transform: translate(3px, 0px) rotate(5deg); }
      100% { transform: translate(0px, 0px) rotate(0deg); }
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      min-height: 40px;
    }
    .counter-container {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      background: #CF2C02;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
    }
    .record-container {
      display: none;
      margin-top: 10px;
      font-size: 16px;
      color: #CF2C02;
      font-weight: bold;
    }
    .explosion-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #ffd6e8;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 10;
    }
    .explosion-overlay.show {
      opacity: 1;
    }
    .explosion-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: bold;
      color: #333;
      z-index: 20;
      display: none;
    }
    .reset-btn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background: #CF2C02;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 21;
    }
    .popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff3cd;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      opacity: 0;
      animation: fadeUp 2s forwards;
    }
    @keyframes fadeUp {
      0% { transform: translate(-50%, 20px); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translate(-50%, -20px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="toothpaste" src="intro.jpg" alt="–ó—É–±–Ω–∞—è –ø–∞—Å—Ç–∞" tabindex="-1" />
    <div class="message" id="message"></div>
    <div class="counter-container" id="counter">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>
    <div class="record-container" id="record">–†–µ–∫–æ—Ä–¥: 0</div>
    <button class="reset-btn" id="resetBtn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
  </div>

  <div class="explosion-overlay" id="explosion"></div>
  <div class="explosion-text" id="explosionText">–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö, –∏ –≤ –∏—Ç–æ–≥–µ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà</div>

  <video id="explosionVideo" src="toothpaste.mp4" style="display:none"></video>

  <script>
    const toothpasteImg = document.getElementById("toothpaste");
    const message = document.getElementById("message");
    const explosionOverlay = document.getElementById("explosion");
    const explosionText = document.getElementById("explosionText");
    const resetBtn = document.getElementById("resetBtn");
    const explosionVideo = document.getElementById("explosionVideo");
    const counter = document.getElementById("counter");
    const recordContainer = document.getElementById("record");

    let prankCount = 0;
    let record = 0;
    let clickCount = 0;
    let firstRound = true;
    let lastMessage = "";

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É... –∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π üòÖ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π",
      "ü§£","üòú","üôä","üòè"
    ];

    function randomMessage() {
      let newMsg;
      do { newMsg = messages[Math.floor(Math.random() * messages.length)]; }
      while (newMsg === lastMessage);
      lastMessage = newMsg;
      return newMsg;
    }

    function showPopup(text) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = text;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 2000);
    }

    function updateRecord() {
      if (!firstRound && prankCount > record) {
        record = prankCount;
        recordContainer.style.display = "block";
        recordContainer.textContent = "–†–µ–∫–æ—Ä–¥: " + record;
        confetti({
          particleCount: 150,
          spread: 80,
          colors: ["#CF2C02", "#FFBA08", "#E85D04"]
        });
      }
    }

    function triggerExplosion() {
      toothpasteImg.style.display = "none";
      explosionVideo.style.display = "block";
      explosionVideo.currentTime = 0;
      explosionVideo.play();

      setTimeout(() => { explosionOverlay.classList.add("show"); }, explosionVideo.duration * 600);

      explosionVideo.onended = () => {
        explosionText.style.display = "block";
        resetBtn.style.display = "inline-block";
        prankCount = 0;
        counter.textContent = "–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0";
      };
    }

    function handleClick() {
      toothpasteImg.classList.add("shake");
      setTimeout(() => toothpasteImg.classList.remove("shake"), 300);

      if (toothpasteImg.src.includes("intro.jpg")) {
        toothpasteImg.src = "toothpaste.png";
        counter.style.display = "block";
        prankCount = 1;
        counter.textContent = "–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 1";
        message.textContent = randomMessage();
        return;
      }

      clickCount++;
      let explodeChance = firstRound
        ? (clickCount >= 3 && clickCount <= 4 ? 1 : 0)
        : Math.min(0.1 + 0.1 * clickCount, 0.5);

      if (Math.random() < explodeChance) {
        message.textContent = "";
        triggerExplosion();
        firstRound = false;
        clickCount = 0;
      } else {
        prankCount++;
        counter.textContent = "–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: " + prankCount;
        message.textContent = randomMessage();

        if (Math.random() < 0.2) {
          const bonus = Math.random() < 0.5 ? 1 : 2;
          prankCount += bonus;
          counter.textContent = "–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: " + prankCount;
          showPopup(`+${bonus} –±–æ–Ω—É—Å–Ω—ã—Ö –æ—á–∫–æ–≤ üéÅ`);
        }

        if (prankCount === 5) showPopup("üéà –ê—á–∏–≤–∫–∞: –ü—Ä–æ–∫–∞–∑–Ω–∏–∫!");
        if (prankCount === 10) showPopup("üèÖ –ê—á–∏–≤–∫–∞: –ú–∞—Å—Ç–µ—Ä –ø–∞—Å—Ç—ã!");
        if (prankCount === 15) showPopup("üëë –ê—á–∏–≤–∫–∞: –ö–æ—Ä–æ–ª—å —à–∞–ª–æ—Å—Ç–µ–π!");

        updateRecord();
      }
    }

    toothpasteImg.addEventListener("click", handleClick);

    resetBtn.addEventListener("click", () => {
      explosionOverlay.classList.remove("show");
      explosionText.style.display = "none";
      resetBtn.style.display = "none";
      explosionVideo.style.display = "none";
      toothpasteImg.style.display = "block";
      toothpasteImg.src = "toothpaste.png";
    });
  </script>
</body>
</html>
