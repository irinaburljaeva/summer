<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>–®–∞–ª–æ—Å—Ç—å —Å –ø–∞—Å—Ç–æ–π</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }
    #toothpasteImg {
      width: 200px;
      cursor: pointer;
      user-select: none;
      outline: none;
    }
    #toothpasteImg:focus {
      outline: none;
    }
    #toothpasteImg.shake {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 0); }
      50% { transform: translate(5px, 0); }
      75% { transform: translate(-5px, 0); }
      100% { transform: translate(0, 0); }
    }
    #tubeVideo {
      width: 200px;
      display: none;
    }
    .message {
      margin-top: 15px;
      font-size: 18px;
      min-height: 30px;
      position: relative;
      z-index: 15;
    }
    .emoji {
      font-size: 30px;
      animation: popIn 0.4s ease;
    }
    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .pink-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #ffd6e8;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
      transition: opacity 1.2s ease-in-out;
    }
    .pink-overlay.active {
      opacity: 1;
    }
    .final-text {
      display: none;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      z-index: 20;
      position: relative;
    }
    .reset-btn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background: #CF2C02;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      z-index: 30; /* –¢–µ–ø–µ—Ä—å –≤—Å–µ–≥–¥–∞ –ø–æ–≤–µ—Ä—Ö */
    }
    .scoreboard {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #CF2C02;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 16px;
      display: none;
      font-weight: bold;
    }
    .record {
      position: absolute;
      top: 50px;
      right: 15px;
      background: #ff9500;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="pink-overlay" id="pinkOverlay"></div>
  <div class="container">
    <div class="scoreboard" id="scoreboard">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>
    <div class="record" id="record"></div>
    <img id="toothpasteImg" src="intro.jpg" alt="–ü–∞—Å—Ç–∞" />
    <video id="tubeVideo" preload="auto">
      <source src="toothpaste.mp4" type="video/mp4">
    </video>
    <div class="message" id="message"></div>
    <div class="final-text" id="finalText">–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ –≤–∑–æ—Ä–≤–∞–ª—Å—è, –∏ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà</div>
    <button class="reset-btn" id="resetBtn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
  </div>

  <script>
    const toothpasteImg = document.getElementById("toothpasteImg");
    const tubeVideo = document.getElementById("tubeVideo");
    const messageEl = document.getElementById("message");
    const pinkOverlay = document.getElementById("pinkOverlay");
    const finalText = document.getElementById("finalText");
    const resetBtn = document.getElementById("resetBtn");
    const scoreboard = document.getElementById("scoreboard");
    const recordEl = document.getElementById("record");

    let clickCount = 0;
    let prankCount = 0;
    let record = 0;
    let videoPlayed = false;
    let gameStarted = false;
    let explosionChance = 0;
    let explosionDoneThisRound = false;

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É...–∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π"
    ];
    const emojis = ["üòÇ", "üòú", "üôà", "ü§£", "ü§≠", "üòè"];

    let lastMessage = "";

    function getRandomMessage() {
      let options = [...messages, ...emojis];
      let msg;
      do {
        msg = options[Math.floor(Math.random() * options.length)];
      } while (msg === lastMessage);
      lastMessage = msg;
      return msg;
    }

    function updateScoreboard() {
      scoreboard.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${prankCount}`;
    }

    function triggerVideo() {
      toothpasteImg.style.display = "none";
      tubeVideo.style.display = "block";
      tubeVideo.currentTime = 0;
      tubeVideo.play();

      messageEl.textContent = "";
      prankCount = 0;
      updateScoreboard();

      tubeVideo.onended = () => {
        pinkOverlay.classList.add("active");
        setTimeout(() => {
          finalText.style.display = "block";
          resetBtn.style.display = "inline-block";
        }, 1200);
      };
    }

    function handleClick() {
      if (!gameStarted) {
        gameStarted = true;
        toothpasteImg.src = "toothpaste.png";
        scoreboard.style.display = "block";
      }

      toothpasteImg.classList.add("shake");
      setTimeout(() => toothpasteImg.classList.remove("shake"), 400);

      clickCount++;

      if (!videoPlayed) {
        if (clickCount >= 3) explosionChance += 0.2;
        if (clickCount >= 4 && Math.random() < explosionChance) {
          videoPlayed = true;
          triggerVideo();
          return;
        }
      } else {
        if (Math.random() < explosionChance) {
          videoPlayed = true;
          triggerVideo();
          return;
        }
      }

      prankCount++;
      updateScoreboard();

      if (prankCount > record) {
        record = prankCount;
        if (record >= 5 && record % 5 === 0) {
          recordEl.textContent = `üéâ –†–µ–∫–æ—Ä–¥: ${record}`;
          recordEl.style.display = "block";
          if (!explosionDoneThisRound) {
            showConfetti();
            explosionDoneThisRound = true;
          }
        }
      }

      const msg = getRandomMessage();
      messageEl.innerHTML = emojis.includes(msg) ? `<span class="emoji">${msg}</span>` : msg;
    }

    function resetGame() {
      videoPlayed = false;
      explosionChance = 0;
      explosionDoneThisRound = false;
      pinkOverlay.classList.remove("active");
      finalText.style.display = "none";
      resetBtn.style.display = "none";
      tubeVideo.style.display = "none";
      toothpasteImg.style.display = "block";
      messageEl.textContent = "";
    }

    function showConfetti() {
      const colors = ["#CF2C02", "#FFBA08", "#E85D04", "#FFD700"];
      for (let i = 0; i < 30; i++) {
        const conf = document.createElement("div");
        conf.style.position = "fixed";
        conf.style.width = "10px";
        conf.style.height = "10px";
        conf.style.background = colors[Math.floor(Math.random() * colors.length)];
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.top = "-10px";
        conf.style.opacity = 0.9;
        conf.style.transform = "rotate(" + Math.random() * 360 + "deg)";
        conf.style.transition = "transform 2s linear, top 2s linear, opacity 2s";
        document.body.appendChild(conf);
        setTimeout(() => {
          conf.style.top = "100vh";
          conf.style.opacity = 0;
        }, 50);
        setTimeout(() => conf.remove(), 2500);
      }
    }

    toothpasteImg.addEventListener("mousedown", e => e.preventDefault());
    toothpasteImg.addEventListener("click", handleClick);
    resetBtn.addEventListener("click", resetGame);
  </script>
</body>
    </html>
