<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í–µ—Å—ë–ª—ã–π —Ç—é–±–∏–∫ –ø–∞—Å—Ç—ã</title>
  <style>
    body {
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    #toothpaste-container {
      position: relative;
      width: 250px;
      cursor: pointer;
      z-index: 2;
    }
    #toothpaste-container img,
    #toothpaste-container video {
      width: 100%;
      display: block;
    }
    .shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      max-width: 300px;
      z-index: 2;
    }
    .emoji {
      position: fixed;
      font-size: 2rem;
      animation: floatUp 1.5s ease-out forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120px) scale(1.5); opacity: 0; }
    }

    /* –†–∞–∑–º–∞–∑—ã–≤–∞–Ω–∏–µ –ø–∞—Å—Ç—ã */
    #paste-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f8bcd8; /* –ø–∞—Å—Ç–µ–ª—å–Ω–æ-—Ä–æ–∑–æ–≤—ã–π */
      opacity: 0;
      z-index: 1;
      animation: smear 1.5s forwards;
    }
    @keyframes smear {
      0% { opacity: 0; transform: scale(0.5) rotate(0deg); border-radius: 50%; }
      50% { opacity: 0.7; transform: scale(1.1) rotate(10deg); border-radius: 30%; }
      100% { opacity: 0.9; transform: scale(1) rotate(0deg); border-radius: 0; }
    }
  </style>
</head>
<body>
  <div id="toothpaste-container">
    <img id="tube" src="toothpaste.png" alt="–¢—é–±–∏–∫ –ø–∞—Å—Ç—ã" />
  </div>
  <div id="message"></div>

  <script>
    const container = document.getElementById("toothpaste-container");
    const tubeImg = document.getElementById("tube");
    const messageBox = document.getElementById("message");
    let clickCount = 0;

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É...–∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ–µ –ø–∞—Å—Ç–æ–π üòÜ"
    ];

    const emojis = ["üòÅ", "üòè", "üòú", "üôà", "üéâ", "üí¶"];

    tubeImg.addEventListener("click", () => {
      clickCount++;
      tubeImg.classList.add("shake");
      setTimeout(() => tubeImg.classList.remove("shake"), 300);

      if (clickCount >= 4 && Math.random() < 0.5) {
        playExplosion();
      } else {
        if (Math.random() < 0.5) {
          const randomMsg = messages[Math.floor(Math.random() * messages.length)];
          messageBox.textContent = randomMsg;
        } else {
          spawnEmoji();
          messageBox.textContent = "";
        }
      }
    });

    function spawnEmoji() {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 80 + 10 + "vw";
      emoji.style.bottom = "50px";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 1500);
    }

    function playExplosion() {
      const video = document.createElement("video");
      video.src = "toothpaste.mp4";
      video.autoplay = true;
      video.playsInline = true;
      video.onended = () => {
        showPasteOverlay();
        messageBox.textContent =
          "–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö –∏ –≤ –∏—Ç–æ–≥–µ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà";
        clickCount = 0;
        container.innerHTML = "";
        container.appendChild(tubeImg);
      };

      container.innerHTML = "";
      container.appendChild(video);
      messageBox.textContent = "";
    }

    function showPasteOverlay() {
      const overlay = document.createElement("div");
      overlay.id = "paste-overlay";
      document.body.appendChild(overlay);
      setTimeout(() => overlay.remove(), 2000); // –ø–∞—Å—Ç–∞ –∏—Å—á–µ–∑–∞–µ—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫
    }
  </script>
</body>
