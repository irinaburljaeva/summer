<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í–µ—Å—ë–ª–∞—è –ø–∞—Å—Ç–∞</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .container {
      text-align: center;
    }

    img, video {
      width: 220px;
      cursor: pointer;
      transition: transform 0.2s;
      outline: none;
      user-select: none;
      display: block;
      margin: 0 auto;
      background: #ffffff;
    }

    img:active { transform: scale(0.95); }

    .message {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      min-height: 2rem;
    }

    #paste-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      opacity: 0;
      background: #f7dede;
      transition: opacity 1s ease;
    }

    #final-text {
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      display: none;
      max-width: 85%;
      text-align: center;
      z-index: 20;
    }

    #clear-btn {
      position: fixed;
      top: calc(50% + 50px);
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 25px;
      background: #cf2c02;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      z-index: 20;
    }

    .bubble {
      display: inline-block;
      margin-right: 8px;
      width: 14px;
      height: 14px;
      background: #f7dede;
      border-radius: 50%;
      animation: popUp 0.4s ease forwards;
    }

    @keyframes popUp {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="toothpaste" src="intro.jpg" alt="–¢—é–±–∏–∫ –ø–∞—Å—Ç—ã" tabindex="-1" />
    <video id="paste-video" src="toothpaste.mp4" style="display:none;"></video>
    <div class="message" id="message"></div>
  </div>

  <div id="final-text">–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö –∏ –≤ –∏—Ç–æ–≥–µ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà</div>
  <button id="clear-btn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>

  <script>
    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É...–∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π üòÜ"
    ];

    let clickCount = 0;
    const toothpaste = document.getElementById("toothpaste");
    const video = document.getElementById("paste-video");
    const messageDiv = document.getElementById("message");
    const clearBtn = document.getElementById("clear-btn");
    const finalText = document.getElementById("final-text");

    toothpaste.addEventListener("click", () => {
      if (toothpaste.src.includes("intro.jpg")) {
        toothpaste.src = "toothpaste.png"; 
        return; 
      }

      clickCount++;
      const randomChance = Math.random();

      if (clickCount >= 4 && randomChance > 0.5) {
        playVideo();
      } else {
        const randomMsg = messages[Math.floor(Math.random() * messages.length)];
        showBubbleMessage(randomMsg);
      }
    });

    function showBubbleMessage(text) {
      messageDiv.innerHTML = "";
      const bubble = document.createElement("span");
      bubble.className = "bubble";
      const msgText = document.createElement("span");
      msgText.textContent = text;
      messageDiv.appendChild(bubble);
      messageDiv.appendChild(msgText);
    }

    function playVideo() {
      toothpaste.style.display = "none";
      video.style.display = "block";
      messageDiv.textContent = "";

      video.currentTime = 0;
      video.play();

      video.onended = () => {
        showPasteOverlay();
      };
    }

    function showPasteOverlay() {
      const overlay = document.createElement("div");
      overlay.id = "paste-overlay";
      overlay.style.background = "#f7dede";
      overlay.style.opacity = "0";
      document.body.appendChild(overlay);

      setTimeout(() => {
        overlay.style.opacity = "1";
      }, 50);

      setTimeout(() => { finalText.style.display = "block"; }, 700);
      setTimeout(() => { clearBtn.style.display = "block"; }, 1500);
    }

    clearBtn.addEventListener("click", () => {
      const overlay = document.getElementById("paste-overlay");
      if (overlay) overlay.remove();

      toothpaste.style.display = "block";
      video.style.display = "none";
      clearBtn.style.display = "none";
      finalText.style.display = "none";
      messageDiv.textContent = "";
      clickCount = 0;
      toothpaste.src = "intro.jpg"; 
    });
  </script>
</body>
</html>
