<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>–ò–≥—Ä–∞ —Å —Ç—é–±–∏–∫–æ–º –ø–∞—Å—Ç—ã</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    img, video {
      max-width: 250px;
      user-select: none;
      -webkit-user-drag: none;
    }
    img:focus, video:focus {
      outline: none;
    }
    .shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 0); }
      50% { transform: translate(5px, 0); }
      75% { transform: translate(-5px, 0); }
      100% { transform: translate(0, 0); }
    }
    .message {
      font-size: 20px;
      margin-top: 20px;
      min-height: 40px;
    }
    .score-container {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #CF2C02;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      display: none;
      font-size: 18px;
    }
    .record-container {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ffba08;
      color: black;
      padding: 10px 15px;
      border-radius: 10px;
      display: none;
      font-weight: bold;
    }
    .pink-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 192, 203, 0);
      z-index: 5;
      transition: background 1.5s;
      pointer-events: none;
    }
    .pink-overlay.active {
      background: rgba(255, 192, 203, 1);
    }
    .final-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      display: none;
      z-index: 10;
    }
    .reset-btn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background: #CF2C02;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .emoji {
      font-size: 40px;
      position: absolute;
      animation: floatUp 1.5s ease-out forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-80px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="score-container" id="score">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>
    <div class="record-container" id="record"></div>
    <img id="tube" src="intro.jpg" alt="–¢—é–±–∏–∫ –ø–∞—Å—Ç—ã" tabindex="0" />
    <video id="tubeVideo" class="hidden" style="display:none;">
      <source src="toothpaste.mp4" type="video/mp4" />
    </video>
    <div class="message" id="message"></div>
    <button class="reset-btn" id="resetBtn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
  </div>
  <div class="pink-overlay" id="pinkOverlay"></div>
  <div class="final-text" id="finalText">–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö, –∏ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà</div>

  <script>
    const tube = document.getElementById("tube");
    const tubeVideo = document.getElementById("tubeVideo");
    const messageEl = document.getElementById("message");
    const scoreEl = document.getElementById("score");
    const recordEl = document.getElementById("record");
    const pinkOverlay = document.getElementById("pinkOverlay");
    const finalText = document.getElementById("finalText");
    const resetBtn = document.getElementById("resetBtn");

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É...–∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π",
      "üòÇ", "ü§£", "üòú", "üòè", "üôÉ", "üòÜ"
    ];

    let score = 0;
    let record = 0;
    let explosions = 0;
    let explosionChance = 0;
    let firstExplosion = false;

    function handleTubeClick() {
      tube.classList.add("shake");
      setTimeout(() => tube.classList.remove("shake"), 300);

      // –ø–µ—Ä–≤—ã–π –∫–ª–∏–∫ ‚Üí –º–µ–Ω—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –∏ –≤—ã—Ö–æ–¥–∏–º
      if (tube.src.includes("intro.jpg")) {
        tube.src = "toothpaste.png";
        scoreEl.style.display = "block";
        return;
      }

      // —à–∞–Ω—Å –≤–∑—Ä—ã–≤–∞
      if (!firstExplosion && (explosions < 2)) {
        explosions++;
        score++;
        updateScore();
        showRandomMessage();
      } else {
        if (Math.random() < explosionChance) {
          triggerExplosion();
        } else {
          explosionChance += 0.15;
          score++;
          updateScore();
          showRandomMessage();
        }
      }
    }

    function showRandomMessage() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      if (["üòÇ","ü§£","üòú","üòè","üôÉ","üòÜ"].includes(msg)) {
        const emoji = document.createElement("div");
        emoji.textContent = msg;
        emoji.className = "emoji";
        emoji.style.left = `${50 + (Math.random()*40-20)}%`;
        emoji.style.bottom = "50px";
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 1500);
        messageEl.textContent = "";
      } else {
        messageEl.textContent = msg;
      }
    }

    function updateScore() {
      scoreEl.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${score}`;
      if (explosions > 0 && score > record) {
        record = score;
        if (record >= 5) {
          recordEl.style.display = "block";
          recordEl.textContent = `–†–µ–∫–æ—Ä–¥: ${record}`;
        }
      }
    }

    function triggerExplosion() {
      explosionChance = 0;
      explosions++;
      firstExplosion = true;

      tube.style.display = "none";
      tubeVideo.style.display = "block";
      tubeVideo.currentTime = 0;
      tubeVideo.play();
      messageEl.textContent = "";

      tubeVideo.onended = () => {
        pinkOverlay.classList.add("active");
        setTimeout(() => {
          finalText.style.display = "block";
          resetBtn.style.display = "inline-block";
        }, 1000);
      };
      score = 0;
      scoreEl.style.display = "none";
    }

    resetBtn.onclick = () => {
      pinkOverlay.classList.remove("active");
      finalText.style.display = "none";
      resetBtn.style.display = "none";
      tubeVideo.style.display = "none";
      tube.style.display = "block";
      explosions = 0;
      explosionChance = 0;
    };

    tube.addEventListener("click", handleTubeClick);
  </script>
</body>
</html>
