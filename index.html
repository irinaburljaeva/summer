<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–®–∞–ª–æ—Å—Ç—å —Å –ø–∞—Å—Ç–æ–π</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .hidden {
      display: none;
    }

    #counter, #record {
      position: fixed;
      top: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
    }

    #counter {
      right: 10px;
    }

    #record {
      left: 10px;
    }

    #toothpaste {
      width: 200px;
      user-select: none;
      outline: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 0); }
      50% { transform: translate(5px, 0); }
      75% { transform: translate(-5px, 0); }
      100% { transform: translate(0, 0); }
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #message.show {
      opacity: 1;
    }

    #pinkOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ffd6e8;
      opacity: 0;
      z-index: 5;
      pointer-events: none;
    }

    #resetBtn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background: #CF2C02;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      z-index: 10;
    }

    #video {
      width: 200px;
      display: none;
    }

    #achievements, #events {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
    }

    #achievements.show, #events.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="pinkOverlay"></div>
  <div id="record" class="hidden">–†–µ–∫–æ—Ä–¥: 0</div>
  <div id="counter" class="hidden">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>
  <img id="toothpaste" src="intro.jpg" alt="toothpaste" tabindex="-1" />
  <video id="video" muted>
    <source src="toothpaste.mp4" type="video/mp4" />
  </video>
  <div id="message"></div>
  <button id="resetBtn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
  <div id="achievements"></div>
  <div id="events"></div>

  <script>
    const toothpasteImg = document.getElementById("toothpaste");
    const video = document.getElementById("video");
    const message = document.getElementById("message");
    const resetBtn = document.getElementById("resetBtn");
    const pinkOverlay = document.getElementById("pinkOverlay");
    const counterEl = document.getElementById("counter");
    const recordEl = document.getElementById("record");
    const achievementsEl = document.getElementById("achievements");
    const eventsEl = document.getElementById("events");

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É... –∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π",
      "ü§£", "üòú", "ü§≠", "üòÇ"
    ];

    const achievements = [
      { score: 5, text: "–ê—á–∏–≤–∫–∞: –ü–∞—Å—Ç–æ–≤—ã–π –Ω–æ–≤–∏—á–æ–∫!" },
      { score: 10, text: "–ê—á–∏–≤–∫–∞: –ú–∞—Å—Ç–µ—Ä —à–∞–ª–æ—Å—Ç–µ–π!" },
      { score: 15, text: "–ê—á–∏–≤–∫–∞: –õ–µ–≥–µ–Ω–¥–∞ –ø–∞—Å—Ç—ã!" }
    ];

    const randomEvents = [
      "–°—é—Ä–ø—Ä–∏–∑! –í—ã –Ω–∞—à–ª–∏ –∑–∞–ø–∞—Å–Ω–æ–π —Ç—é–±–∏–∫ –ø–∞—Å—Ç—ã üéÅ",
      "–í–Ω–µ–∑–∞–ø–Ω–æ –∫—Ç–æ-—Ç–æ –ø–æ–¥–∫—Ä–∞–ª—Å—è –∏ —Ç–æ–∂–µ –≤—ã–¥–∞–≤–∏–ª –ø–∞—Å—Ç—É!",
      "–û –Ω–µ—Ç! –ü–∞—Å—Ç—ã —Å—Ç–∞–ª–æ —á—É—Ç—å –º–µ–Ω—å—à–µ... üòÖ"
    ];

    let clickCount = 0;
    let prankCount = 0;
    let record = 0;
    let firstExplosion = false;
    let minClicksBeforeExplosion = 3;
    let explosionChance = 0.2;
    let lastMessage = "";
    let confettiUsed = false;

    function showMessage(text) {
      message.textContent = text;
      message.classList.add("show");
      setTimeout(() => message.classList.remove("show"), 2000);
    }

    function showAchievement(text) {
      achievementsEl.textContent = text;
      achievementsEl.classList.add("show");
      setTimeout(() => achievementsEl.classList.remove("show"), 2000);
    }

    function showEvent(text) {
      eventsEl.textContent = text;
      eventsEl.classList.add("show");
      setTimeout(() => eventsEl.classList.remove("show"), 2000);
    }

    function getRandomMessage() {
      let newMsg;
      do {
        newMsg = messages[Math.floor(Math.random() * messages.length)];
      } while (newMsg === lastMessage);
      lastMessage = newMsg;
      return newMsg;
    }

    function triggerExplosion() {
      toothpasteImg.style.display = "none";
      video.style.display = "block";
      video.currentTime = 0;
      video.play();
      message.textContent = "";
      setTimeout(() => {
        pinkOverlay.style.transition = "opacity 1s";
        pinkOverlay.style.opacity = 1;
      }, video.duration * 800);
      video.onended = () => {
        message.textContent =
          "–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö, –∏ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà";
        resetBtn.style.display = "block";
      };
    }

    function resetGame() {
      pinkOverlay.style.opacity = 0;
      video.style.display = "none";
      toothpasteImg.style.display = "block";
      toothpasteImg.src = "toothpaste.png";
      resetBtn.style.display = "none";
      prankCount = 0;
      counterEl.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${prankCount}`;
      explosionChance = 0.2;
      confettiUsed = false;
    }

    toothpasteImg.addEventListener("click", () => {
      toothpasteImg.classList.add("shake");
      setTimeout(() => toothpasteImg.classList.remove("shake"), 300);

      if (toothpasteImg.src.includes("intro.jpg")) {
        toothpasteImg.src = "toothpaste.png";
        counterEl.classList.remove("hidden");
        recordEl.classList.remove("hidden");
        prankCount = 0;
        clickCount = 0;
        return;
      }

      clickCount++;
      if (!firstExplosion && clickCount >= minClicksBeforeExplosion) {
        firstExplosion = true;
        triggerExplosion();
        return;
      }

      if (Math.random() < explosionChance) {
        triggerExplosion();
      } else {
        prankCount++;
        counterEl.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${prankCount}`;
        if (prankCount > record) {
          record = prankCount;
          recordEl.textContent = `–†–µ–∫–æ—Ä–¥: ${record}`;
          if (!confettiUsed) {
            confettiUsed = true;
            showAchievement("üéâ –ù–æ–≤—ã–π —Ä–µ–∫–æ—Ä–¥!");
          }
        }

        const msg = getRandomMessage();
        showMessage(msg);

        if (Math.random() < 0.2) {
          showEvent(randomEvents[Math.floor(Math.random() * randomEvents.length)]);
        }

        achievements.forEach((a) => {
          if (prankCount === a.score) {
            showAchievement(a.text);
          }
        });

        explosionChance = Math.min(explosionChance + 0.05, 0.5);
      }
    });

    resetBtn.addEventListener("click", resetGame);
  </script>
</body>
</html>
