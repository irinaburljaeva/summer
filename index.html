<!DOCTYPE html>
<html lang="ru">
<head>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>

    #counter-container {

      z-index: 20;
    }
    #record-container {
      display: none;
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      color: #CF2C02;
    }
    #content {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    #content img, #content video {
      width: 200px;
      user-select: none;
      -webkit-user-drag: none;
    }
    #random-text {
      margin-top: 15px;
      font-size: 18px;
      max-width: 300px;
    }
    #pink-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f7d9d9;
      z-index: 15;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    #final-text {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 20;
      text-align: center;
      max-width: 300px;
    }
    #final-text button {
      margin-top: 10px;
      background: #CF2C02;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="counter-container">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>
  <div id="content">
    <img id="tube" src="intro.jpg" alt="–¢—é–±–∏–∫ –ø–∞—Å—Ç—ã">
    <div id="random-text"></div>
    <div id="record-container"></div>
  </div>

  <div id="pink-screen"></div>
  <div id="final-text">
    <p>–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª.<br>–¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö –∏ –≤ –∏—Ç–æ–≥–µ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà</p>
    <button onclick="resetGame()">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
  </div>

  <script>
    const tube = document.getElementById("tube");
    const randomText = document.getElementById("random-text");
    const counterContainer = document.getElementById("counter-container");
    const recordContainer = document.getElementById("record-container");
    const pinkScreen = document.getElementById("pink-screen");
    const finalText = document.getElementById("final-text");

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è, –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É... –∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ! üòú",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π ü§≠",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è! üòÜ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π ü™û",
      "ü§£", "üòú", "üôà", "ü§≠"
    ];

    let clickCount = 0;
    let prankCount = 0;
    let record = 0;
    let lastMessage = "";
    let firstExplosion = true;
    let explosionChance = 0.05;

    function getRandomMessage() {
      let msg;
      do {
        msg = messages[Math.floor(Math.random() * messages.length)];
      } while (msg === lastMessage);
      lastMessage = msg;
      return msg;
    }

    tube.addEventListener("click", () => {
      tube.style.transform = "scale(0.9)";
      setTimeout(() => tube.style.transform = "scale(1)", 100);

      if (tube.src.includes("intro.jpg")) {
        tube.src = "toothpaste.png";
        counterContainer.style.display = "block";
        randomText.textContent = getRandomMessage();
        prankCount++;
        counterContainer.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${prankCount}`;
        return;
      }

      clickCount++;

      if (shouldExplode()) {
        playExplosion();
      } else {
        prankCount++;
        counterContainer.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${prankCount}`;
        randomText.textContent = getRandomMessage();
        checkRecord();
        explosionChance = Math.min(explosionChance + 0.05, 0.5);
      }
    });

    function shouldExplode() {
      if (firstExplosion && clickCount >= 3 && clickCount <= 4) {
        firstExplosion = false;
        return true;
      }
      return Math.random() < explosionChance;
    }

    function playExplosion() {
      const video = document.createElement("video");
      video.src = "toothpaste.mp4";
      video.autoplay = true;
      video.playsInline = true;
      video.style.width = "200px";

      tube.replaceWith(video);
      randomText.textContent = "";

      video.addEventListener("ended", () => {
        tube.src = "toothpaste.png";
        video.replaceWith(tube);
        setTimeout(() => {
          pinkScreen.style.display = "block";
          pinkScreen.style.opacity = "1";
        }, 200);
        setTimeout(() => {
          finalText.style.display = "block";
        }, 1200);
        clickCount = 0;
        prankCount = 0;
        counterContainer.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0`;
        explosionChance = 0.05;
      });
    }

    function resetGame() {
      pinkScreen.style.display = "none";
      pinkScreen.style.opacity = "0";
      finalText.style.display = "none";
      randomText.textContent = "";
    }

    function checkRecord() {
      if (prankCount > record) {
        if (prankCount % 5 === 0) {
          record = prankCount;
          recordContainer.style.display = "block";
          recordContainer.textContent = `–†–µ–∫–æ—Ä–¥: ${record}`;
          launchConfetti();
        }
      }
    }

    function launchConfetti() {
      confetti({
        particleCount: 120,
        spread: 80,
        colors: ["#CF2C02", "#FFBA08", "#E85D04"],
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>
