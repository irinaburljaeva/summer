<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>–ò–≥—Ä–∞ —Å –ø–∞—Å—Ç–æ–π</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    #score-container {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff3f3;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
    }
    #record-container {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #fff3f3;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      min-height: 40px;
    }
    #toothpaste-img, #toothpaste-video {
      width: 200px;
      cursor: pointer;
      user-select: none;
    }
    #toothpaste-img:focus, #toothpaste-video:focus { outline: none; }
    .shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translate(0,0) }
      25% { transform: translate(-3px,0) }
      50% { transform: translate(3px,0) }
      75% { transform: translate(-3px,0) }
      100% { transform: translate(0,0) }
    }
    #pink-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #FFD6E7;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    }
    #pink-overlay.show {
      animation: fadeInOverlay 1.5s forwards;
    }
    @keyframes fadeInOverlay {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #final-text {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: bold;
      background: white;
      padding: 15px 25px;
      border-radius: 12px;
      display: none;
      z-index: 11;
    }
    #reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #CF2C02;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: none;
      z-index: 12;
      position: fixed;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
    }
    .emoji {
      font-size: 32px;
      animation: popUp 0.6s ease forwards;
    }
    @keyframes popUp {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    #achievement {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffeaa7;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      animation: fadeIn 0.5s forwards;
      z-index: 15;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, 20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="score-container">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>
    <div id="record-container">–†–µ–∫–æ—Ä–¥: 0</div>
    <img id="toothpaste-img" src="intro.jpg" alt="Toothpaste" />
    <video id="toothpaste-video" src="toothpaste.mp4" style="display:none;"></video>
    <div id="message"></div>
    <button id="reset-btn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
  </div>
  <div id="pink-overlay"></div>
  <div id="final-text">–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª! üôà</div>
  <div id="achievement"></div>

  <script>
    const toothpasteImg = document.getElementById("toothpaste-img");
    const toothpasteVideo = document.getElementById("toothpaste-video");
    const message = document.getElementById("message");
    const scoreContainer = document.getElementById("score-container");
    const recordContainer = document.getElementById("record-container");
    const overlay = document.getElementById("pink-overlay");
    const finalText = document.getElementById("final-text");
    const resetBtn = document.getElementById("reset-btn");
    const achievement = document.getElementById("achievement");

    let score = 0;
    let record = 0;
    let firstRound = true;
    let clickCount = 0;
    let explosionChance = 0.05;
    let lastMessage = "";

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É...–∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ–µ –ø–∞—Å—Ç–æ–π",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π"
    ];
    const emojis = ["üòÇ","ü§£","üòú","üôà","üôÉ","üòè"];

    const achievements = [
      { score: 3, text: "–í—ã –Ω–∞–±—Ä–∞–ª–∏ 3 –æ—á–∫–∞ ‚Äì —Ö–æ—Ä–æ—à–µ–µ –Ω–∞—á–∞–ª–æ!" },
      { score: 5, text: "5 –ø—Ä–æ–∫–∞–∑ ‚Äì –≤—ã –Ω–∞—Å—Ç–æ—è—â–∏–π –ø—Ä–æ–∫–∞–∑–Ω–∏–∫!" },
      { score: 10, text: "10 –ø—Ä–æ–∫–∞–∑ ‚Äì –≤–∞–º —Å—Ç–æ–∏—Ç –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å—Å—è! üòÖ" },
      { score: 15, text: "15 –ø—Ä–æ–∫–∞–∑ ‚Äì –≤—ã –∫–æ—Ä–æ–ª—å –ø–∞—Å—Ç—ã! üëë" }
    ];

    function showAchievement(text) {
      achievement.textContent = text;
      achievement.style.display = "block";
      setTimeout(() => { achievement.style.display = "none"; }, 2500);
    }

    function getRandomMessage() {
      let newMsg;
      do {
        if (Math.random() < 0.3) newMsg = emojis[Math.floor(Math.random()*emojis.length)];
        else newMsg = messages[Math.floor(Math.random()*messages.length)];
      } while (newMsg === lastMessage);
      lastMessage = newMsg;
      return newMsg;
    }

    function updateScore() {
      scoreContainer.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${score}`;
      achievements.forEach(a => {
        if (score === a.score) showAchievement(a.text);
      });
      if (!firstRound && score % 5 === 0 && score !== 0) {
        record = score;
        recordContainer.textContent = `–†–µ–∫–æ—Ä–¥: ${record}`;
        if (!confettiShown) {
          launchConfetti();
          confettiShown = true;
        }
      }
    }

    let confettiShown = false;

    function launchConfetti() {
      const colors = ['#CF2C02','#FFBA08','#E85D04'];
      for (let i = 0; i < 150; i++) {
        const conf = document.createElement("div");
        conf.style.position = "fixed";
        conf.style.width = "8px";
        conf.style.height = "8px";
        conf.style.background = colors[Math.floor(Math.random()*colors.length)];
        conf.style.top = "-10px";
        conf.style.left = Math.random()*100 + "vw";
        conf.style.opacity = 0.8;
        conf.style.animation = `fall ${Math.random()*2+3}s linear forwards`;
        conf.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),4000);
      }
    }

    toothpasteImg.addEventListener("click", () => {
      toothpasteImg.classList.add("shake");
      setTimeout(()=>toothpasteImg.classList.remove("shake"),300);

      if (toothpasteImg.src.includes("intro.jpg")) {
        toothpasteImg.src = "toothpaste.png";
        scoreContainer.style.display = "block";
        return;
      }

      clickCount++;
      if (clickCount >= 3 && Math.random() < explosionChance) {
        playExplosion();
      } else {
        score++;
        updateScore();
        message.textContent = getRandomMessage();
        explosionChance = Math.min(0.5, explosionChance + 0.05);
      }
    });

    function playExplosion() {
      toothpasteImg.style.display = "none";
      toothpasteVideo.style.display = "block";
      toothpasteVideo.currentTime = 0;
      toothpasteVideo.play();
      message.textContent = "";
      scoreContainer.style.display = "none";
      recordContainer.style.display = "none";

      toothpasteVideo.onended = () => {
        overlay.classList.add("show");
        setTimeout(()=>{
          finalText.style.display = "block";
          resetBtn.style.display = "block";
        }, 500);
      };
    }

    resetBtn.addEventListener("click", () => {
      overlay.classList.remove("show");
      finalText.style.display = "none";
      resetBtn.style.display = "none";
      toothpasteVideo.style.display = "none";
      toothpasteImg.style.display = "block";
      toothpasteImg.src = "intro.jpg";
      message.textContent = "";
      clickCount = 0;
      score = 0;
      explosionChance = 0.05;
      scoreContainer.textContent = "–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0";
      if (!firstRound) recordContainer.style.display = "block";
      confettiShown = false;
    });
  </script>
</body>
</html>
