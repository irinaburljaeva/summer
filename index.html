<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>–í–µ—Å—ë–ª—ã–π —Ç—é–±–∏–∫ –ø–∞—Å—Ç—ã</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f4f8;
      margin: 0;
      overflow: hidden;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    .toothpaste {
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s;
      margin-bottom: 20px;
    }
    .toothpaste:active {
      transform: scale(0.95);
    }

    .svg-text {
      width: 500px;
      height: 150px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .svg-text path {
      fill: none;
      stroke: #00BFFF; /* –ì–æ–ª—É–±–∞—è –ø–∞—Å—Ç–∞ */
      stroke-width: 6px;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: draw 3s forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    .message {
      font-size: 2rem;
      font-weight: bold;
      color: #CF2C02;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.5s;
      text-align: center;
    }

    .paste {
      position: absolute;
      background: #00BFFF;
      border-radius: 50%;
      opacity: 0.9;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img src="toothpaste.png" class="toothpaste" id="tube" alt="–¢—é–±–∏–∫ –ø–∞—Å—Ç—ã"/>

  <svg class="svg-text" id="svgText" viewBox="0 0 800 200">
    <path id="pathText" d=""></path>
  </svg>

  <div class="message" id="message"></div>

  <script>
    const tube = document.getElementById('tube');
    const svgText = document.getElementById('svgText');
    const pathText = document.getElementById('pathText');
    const message = document.getElementById('message');

    // –ö–æ–Ω—Ç—É—Ä—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Å–ª–æ–≤ (–ø—Ä–∏–º–µ—Ä–Ω–æ –Ω–∞–±—Ä–æ—Å–∞–Ω–Ω—ã–µ –ª–∏–Ω–∏–∏)
    const words = [
      {text:"–®–ê–ì–ê–ô!", path:"M40 150 L40 50 M40 100 L100 100 M120 150 L120 50 L180 50 L180 150 M200 150 L200 50 L260 150 L320 50 L320 150 M340 150 L340 50 L400 50 L400 150 M430 150 L460 50 L490 150 M520 50 L520 150"},
      {text:"–£–õ–´–ë–ê–ô–°–Ø!", path:"M40 150 Q 80 50, 120 150 M150 50 L150 150 M180 50 L180 150 M220 50 L220 150 M260 50 L260 150 M300 150 Q 340 50, 380 150 M400 50 L400 150 M440 50 L440 150 M480 50 L480 150"},
      {text:"–õ–ê–ì–ï–†–¨!", path:"M40 50 L40 150 M80 150 L110 50 L140 150 M160 50 L160 150 M200 150 L200 50 L260 50 L260 150 M300 50 L300 150 M340 50 L340 150"}
    ];

    const prankMessages = [
      "–¢—ã –Ω–∞–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–∞! üòÇ",
      "–û—Å—Ç–æ—Ä–æ–∂–Ω–æ, –º–∞–∂–µ—à—å –≤—Å–µ—Ö –ø–æ–¥—Ä—è–¥! ü§≠"
    ];

    tube.addEventListener('click', () => {
      const random = Math.floor(Math.random() * 3);

      if (random === 0) {
        showPasteWord();
      } else if (random === 1) {
        showMessage(prankMessages[Math.floor(Math.random() * prankMessages.length)]);
      } else {
        explodePaste();
      }
    });

    function showPasteWord() {
      const randomWord = words[Math.floor(Math.random() * words.length)];
      pathText.setAttribute("d", randomWord.path);

      svgText.style.opacity = 1;
      pathText.style.strokeDasharray = 2000;
      pathText.style.strokeDashoffset = 2000;
      pathText.style.animation = "none";
      void pathText.offsetWidth; // —Å–±—Ä–æ—Å –∞–Ω–∏–º–∞—Ü–∏–∏
      pathText.style.animation = "draw 3s forwards";

      setTimeout(() => {
        svgText.style.opacity = 0;
      }, 4000);
    }

    function showMessage(text) {
      message.textContent = text;
      message.style.opacity = 1;
      setTimeout(() => (message.style.opacity = 0), 2000);
    }

    function explodePaste() {
      for (let i = 0; i < 30; i++) {
        const paste = document.createElement('div');
        paste.className = 'paste';
        paste.style.width = paste.style.height = Math.random() * 20 + 10 + 'px';
        paste.style.left = window.innerWidth / 2 + 'px';
        paste.style.top = window.innerHeight / 2 + 'px';
        document.body.appendChild(paste);

        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 300;

        paste.animate([
          { transform: `translate(0, 0)`, opacity: 1 },
          { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`, opacity: 0 }
        ], {
          duration: 1000 + Math.random() * 500,
          easing: 'ease-out',
          fill: 'forwards'
        });

        setTimeout(() => paste.remove(), 1500);
      }
    }
  </script>
</body>
</html>
