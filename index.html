<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–í–µ—Å—ë–ª–∞—è –ø–∞—Å—Ç–∞</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    .toothpaste {
      width: 200px;
      cursor: pointer;
      user-select: none;
      outline: none;
    }
    .shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translate(0,0) rotate(0deg); }
      25% { transform: translate(-3px,0) rotate(-3deg); }
      50% { transform: translate(3px,0) rotate(3deg); }
      75% { transform: translate(-3px,0) rotate(-3deg); }
      100% { transform: translate(0,0) rotate(0deg); }
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 500;
    }
    #counter {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 18px;
      font-weight: bold;
      background: #CF2C02;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      display: none;
    }
    #video {
      width: 220px;
      display: none;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: pink;
      opacity: 0;
      pointer-events: none;
      z-index: 5;
    }
    #resetBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #CF2C02;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }
    .emoji {
      position: absolute;
      bottom: 30px;
      font-size: 40px;
      opacity: 0;
      animation: floatUp 1.5s ease-out forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-50px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="counter">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>
  <img id="toothpasteImg" src="intro.jpg" class="toothpaste" alt="toothpaste" />
  <video id="video" src="toothpaste.mp4"></video>
  <div id="message"></div>
  <button id="resetBtn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
  <div id="overlay"></div>

  <script>
    const toothpasteImg = document.getElementById("toothpasteImg");
    const video = document.getElementById("video");
    const message = document.getElementById("message");
    const overlay = document.getElementById("overlay");
    const resetBtn = document.getElementById("resetBtn");
    const counterEl = document.getElementById("counter");

    let clickCount = 0;
    let score = 0;
    let explosionChance = 0.05; 
    let chanceIncrease = 0.07;
    let firstExplosion = true;
    let lastMessage = "";

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É...–∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π"
    ];
    const emojis = ["üòÇ", "üòú", "üôà", "ü§£", "ü§≠", "üòÅ"];

    function getRandomMessage() {
      let newMsg;
      do {
        newMsg = messages[Math.floor(Math.random() * messages.length)];
      } while (newMsg === lastMessage);
      lastMessage = newMsg;
      return newMsg;
    }

    function showEmoji() {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 80 + 10 + "vw";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 1500);
    }

    function shouldExplode() {
      if (firstExplosion) {
        if (clickCount < 3) return false;
        firstExplosion = false;
      }
      return Math.random() < explosionChance;
    }

    function handleClick() {
      toothpasteImg.classList.add("shake");
      setTimeout(() => toothpasteImg.classList.remove("shake"), 300);

      if (toothpasteImg.src.includes("intro.jpg")) {
        toothpasteImg.src = "toothpaste.png";
        counterEl.style.display = "block";
        clickCount++;
        score++;
        counterEl.textContent = "–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: " + score;
        message.textContent = getRandomMessage();
        return;
      }

      clickCount++;

      if (shouldExplode()) {
        playExplosion();
      } else {
        score++;
        counterEl.textContent = "–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: " + score;
        if (Math.random() < 0.3) {
          showEmoji();
          message.textContent = "";
        } else {
          message.textContent = getRandomMessage();
        }
        explosionChance += chanceIncrease;
        if (explosionChance > 0.8) explosionChance = 0.8;
      }
    }

    function playExplosion() {
      toothpasteImg.style.display = "none";
      video.style.display = "block";
      message.textContent = "";
      video.play();

      video.onended = () => {
        let opacity = 0;
        const fade = setInterval(() => {
          opacity += 0.05;
          overlay.style.opacity = opacity;
          if (opacity >= 1) clearInterval(fade);
        }, 100);

        setTimeout(() => {
          message.textContent = "–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö, –∏ –≤ –∏—Ç–æ–≥–µ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà";
          resetBtn.style.display = "inline-block";
          resetBtn.style.position = "relative";
          resetBtn.style.zIndex = 10;
        }, 1500);

        score = 0;
        counterEl.textContent = "–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: " + score;
        explosionChance = 0.05;
      };
    }

    resetBtn.addEventListener("click", () => {
      overlay.style.opacity = 0;
      resetBtn.style.display = "none";
      toothpasteImg.style.display = "block";
      video.style.display = "none";
      message.textContent = "";
    });

    toothpasteImg.addEventListener("click", handleClick);
  </script>
</body>
</html>
