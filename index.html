<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π</title>
  <style>
    body {
      background: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #counterBlock {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #CF2C02;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
    }
    #toothpasteImg, #toothpasteVideo {
      width: 200px;
      cursor: pointer;
      margin-top: 100px;
      outline: none;
    }
    .shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-3px, 3px); }
      50% { transform: translate(3px, -3px); }
      75% { transform: translate(-3px, 3px); }
      100% { transform: translate(0, 0); }
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      min-height: 30px;
    }
    .emoji {
      font-size: 40px;
      animation: pop 0.4s ease;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #f8c7d1;
      opacity: 0;
      z-index: 2;
      transition: opacity 1s ease;
    }
    #finalText {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 40px;
      border-radius: 10px;
      z-index: 3;
      font-size: 22px;
    }
    #resetBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background: #CF2C02;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    #achievement {
      margin-top: 10px;
      font-weight: bold;
      color: #CF2C02;
    }
  </style>
</head>
<body>

  <div id="counterBlock" style="display:none;">
    –ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: <span id="counter">0</span><br>
    –†–µ–∫–æ—Ä–¥: <span id="record">0</span>
  </div>

  <img id="toothpasteImg" src="intro.jpg" alt="–¢—é–±–∏–∫ –ø–∞—Å—Ç—ã"/>
  <video id="toothpasteVideo" src="toothpaste.mp4" style="display:none;" autoplay muted></video>

  <div id="message"></div>
  <div id="achievement"></div>

  <div id="overlay"></div>
  <div id="finalText">
    <p>–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö –∏ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà</p>
    <button id="resetBtn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
  </div>

  <script>
    const toothpasteImg = document.getElementById("toothpasteImg");
    const toothpasteVideo = document.getElementById("toothpasteVideo");
    const message = document.getElementById("message");
    const counterBlock = document.getElementById("counterBlock");
    const counterEl = document.getElementById("counter");
    const recordEl = document.getElementById("record");
    const overlay = document.getElementById("overlay");
    const finalText = document.getElementById("finalText");
    const resetBtn = document.getElementById("resetBtn");
    const achievement = document.getElementById("achievement");

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É...–∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π üòÇ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π!"
    ];
    const emojis = ["üòÇ","ü§£","üòú","ü§™","üôà","üòè","üòÅ"];
    let lastMessage = "";

    let counter = 0;
    let record = 0;
    let clicks = 0;
    let confettiShownThisRound = false;
    let firstExplosion = true;

    function getRandomMessage() {
      let newMessage;
      do {
        newMessage = messages[Math.floor(Math.random() * messages.length)];
      } while (newMessage === lastMessage);
      lastMessage = newMessage;
      return newMessage;
    }

    function triggerExplosion() {
      toothpasteImg.style.display = "none";
      toothpasteVideo.style.display = "block";
      toothpasteVideo.currentTime = 0;
      toothpasteVideo.play();
      message.textContent = "";

      toothpasteVideo.onended = () => {
        overlay.style.opacity = 1;
        setTimeout(() => {
          finalText.style.display = "block";
          resetBtn.style.display = "inline-block";
        }, 700);
      };
    }

    function updateCounter() {
      counterEl.textContent = counter;
      if (counter > record) {
        record = counter;
        recordEl.textContent = record;
        if (!confettiShownThisRound) {
          launchConfetti();
          confettiShownThisRound = true;
        }
      }
    }

    function launchConfetti() {
      const duration = 2 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        const colors = ["#CF2C02","#FFBA08","#E85D04","#FFD580"];
        confetti({
          particleCount: 3,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: colors
        });
        confetti({
          particleCount: 3,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: colors
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    function checkAchievements() {
      if (counter === 5) achievement.textContent = "üî• –î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: 5 —à–∞–ª–æ—Å—Ç–µ–π!";
      else if (counter === 10) achievement.textContent = "üéâ –î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: 10 —à–∞–ª–æ—Å—Ç–µ–π!";
      else if (counter === 15) achievement.textContent = "üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: 15 —à–∞–ª–æ—Å—Ç–µ–π!";
    }

    function randomEvent() {
      if (Math.random() < 0.15) {
        achievement.textContent = "üéÅ –°—é—Ä–ø—Ä–∏–∑! +1 –∫ —Å—á—ë—Ç—É!";
        counter++;
        updateCounter();
      }
    }

    toothpasteImg.addEventListener("click", () => {
      toothpasteImg.classList.add("shake");
      setTimeout(() => toothpasteImg.classList.remove("shake"), 300);

      if (counterBlock.style.display === "none") {
        counterBlock.style.display = "block";
      }

      clicks++;

      let explosionChance = firstExplosion && clicks >= 3 ? 1 : Math.min(0.1 + clicks * 0.05, 0.5);

      if (Math.random() < explosionChance) {
        triggerExplosion();
        firstExplosion = false;
        clicks = 0;
        counter = 0;
        confettiShownThisRound = false;
      } else {
        counter++;
        updateCounter();
        checkAchievements();
        randomEvent();

        if (Math.random() < 0.4) {
          message.textContent = "";
          const emoji = document.createElement("div");
          emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          emoji.classList.add("emoji");
          message.appendChild(emoji);
        } else {
          message.textContent = getRandomMessage();
        }
      }
    });

    resetBtn.addEventListener("click", () => {
      overlay.style.opacity = 0;
      finalText.style.display = "none";
      resetBtn.style.display = "none";
      toothpasteImg.src = "toothpaste.png";
      toothpasteImg.style.display = "inline-block";
      toothpasteVideo.style.display = "none";
      message.textContent = "";
      achievement.textContent = "";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
