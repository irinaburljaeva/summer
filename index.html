  <style>
    body {
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #toothpaste-container {
      position: relative;
      width: 250px;
      cursor: pointer;
    }
    #toothpaste-container img,
    #toothpaste-container video {
      width: 100%;
      display: block;
    }
    .splat {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
      background-color: #f8c7d4;
      animation: splat 0.8s ease-out forwards;

    @keyframes splat {

<body>

  <div id="toothpaste-container">

  <script>
    const container = document.getElementById('toothpaste-container');
    const tubeImg = document.getElementById('tube');

    tubeImg.addEventListener('click', () => {
      // –ó–∞–º–µ–Ω—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∞ –≤–∏–¥–µ–æ
      const video = document.createElement('video');
      video.src = 'toothpaste.mp4';
      video.autoplay = true;
      video.playsInline = true;

    }
