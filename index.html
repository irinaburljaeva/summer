<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í–µ—Å—ë–ª–∞—è —à–∞–ª–æ—Å—Ç—å —Å –∑—É–±–Ω–æ–π –ø–∞—Å—Ç–æ–π</title>
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    #toothpaste-img, #toothpaste-video {
      max-width: 250px;
      cursor: pointer;
      outline: none;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-tap-highlight-color: transparent;
      z-index: 3;
    }

    #paste-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("toothpaste.png") center/cover no-repeat white;
      opacity: 0;
      display: none;
      z-index: 5;
      transition: opacity 0.8s ease-in-out;
    }

    #final-container {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 85%;
      display: none;
      z-index: 6;
    }

    #final-text {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    #clear-btn {
      padding: 12px 25px;
      background: #cf2c02;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: floatUp 1.2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-80px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="wrapper">
    <img id="toothpaste-img" src="intro.jpg" alt="–ó—É–±–Ω–∞—è –ø–∞—Å—Ç–∞" />
    <video id="toothpaste-video" src="toothpaste.mp4" style="display:none;" muted></video>

    <div id="final-container">
      <div id="final-text"></div>
      <button id="clear-btn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
    </div>
  </div>

  <div id="paste-overlay"></div>

  <script>
    const toothpasteImg = document.getElementById("toothpaste-img");
    const toothpasteVideo = document.getElementById("toothpaste-video");
    const pasteOverlay = document.getElementById("paste-overlay");
    const finalContainer = document.getElementById("final-container");
    const finalText = document.getElementById("final-text");
    const clearBtn = document.getElementById("clear-btn");

    let clickCount = 0;
    let introShown = true;

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É... –∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π üòÜ"
    ];

    const emojis = ["üí¶", "‚ú®", "üòÅ", "üòÜ", "üòè", "üòâ"];

    toothpasteImg.addEventListener("click", () => {
      if (introShown) {
        toothpasteImg.src = "toothpaste.png";
        introShown = false;
        showRandomMessage(false, true);
        return;
      }

      clickCount++;
      toothpasteImg.classList.add("shake");
      setTimeout(() => toothpasteImg.classList.remove("shake"), 400);

      createEmojis(toothpasteImg); // –î–æ–±–∞–≤–ª—è–µ–º —ç–º–æ–¥–∑–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ

      if (clickCount >= 4 && Math.random() < 0.6) {
        startExplosion();
      } else {
        showRandomMessage(false, false);
      }
    });

    function createEmojis(element) {
      const rect = element.getBoundingClientRect();
      for (let i = 0; i < 4; i++) {
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = rect.left + rect.width / 2 + (Math.random() * 40 - 20) + "px";
        emoji.style.top = rect.top + window.scrollY - 20 + "px";
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 1200);
      }
    }

    function showRandomMessage(final, firstClick = false) {
      const msg = firstClick ? messages[0] : messages[Math.floor(Math.random() * messages.length)];
      finalText.textContent = msg;
      finalContainer.style.display = "block";

      if (!final) {
        clearBtn.style.display = "none";
        setTimeout(() => {
          if (!firstClick) finalContainer.style.display = "none";
        }, 2500);
      }
    }

    function startExplosion() {
      toothpasteImg.style.display = "none";
      toothpasteVideo.style.display = "block";
      toothpasteVideo.play();

      toothpasteVideo.onended = () => {
        toothpasteVideo.style.display = "none";
        pasteOverlay.style.display = "block";
        setTimeout(() => pasteOverlay.style.opacity = "1", 500);

        finalText.textContent =
          "–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö –∏ –≤ –∏—Ç–æ–≥–µ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà";
        finalContainer.style.display = "block";

        setTimeout(() => { clearBtn.style.display = "block"; }, 2000);
      };
    }

    clearBtn.addEventListener("click", () => {
      pasteOverlay.style.opacity = "0";
      setTimeout(() => {
        pasteOverlay.style.display = "none";
        toothpasteImg.style.display = "block";
        toothpasteImg.src = "intro.jpg";
        clickCount = 0;
        introShown = true;
        finalContainer.style.display = "none";
        clearBtn.style.display = "none";
      }, 600);
    });
  </script>
</body>
</html>
