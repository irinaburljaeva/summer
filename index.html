<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–®–∞–ª–æ—Å—Ç—å —Å –ø–∞—Å—Ç–æ–π</title>
  <style>
    body {
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .top-bar {
      position: absolute;
      top: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      font-weight: bold;
      font-size: 18px;
    }

    #counter, #record {
      background: #CF2C02;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
    }

    #record.hidden {
      display: none;
    }

    #achievement, #eventMsg {
      position: absolute;
      top: 60px;
      font-size: 18px;
      font-weight: bold;
      padding: 8px 12px;
      background: #FFBA08;
      color: #000;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.5s;
    }

    #pinkOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffd6e5;
      opacity: 0;
      pointer-events: none;
      z-index: 5;
    }

    #toothpaste, #video {
      max-width: 220px;
      user-select: none;
      border: none;
      outline: none;
      cursor: pointer;
    }

    #video {
      display: none;
    }

    #toothpaste:focus {
      outline: none;
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-3px, 0); }
      50% { transform: translate(3px, 0); }
      75% { transform: translate(-3px, 0); }
      100% { transform: translate(0, 0); }
    }

    #message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s;
      text-align: center;
      max-width: 90%;
    }

    #message.show {
      opacity: 1;
    }

    .emoji-pop {
      position: absolute;
      bottom: 50px;
      font-size: 30px;
      animation: floatUp 1s ease-out forwards;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% { transform: translate(-50%, 0); opacity: 1; }
      100% { transform: translate(-50%, -50px); opacity: 0; }
    }

    #resetBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 16px;
      background: #CF2C02;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div id="record" class="hidden">–†–µ–∫–æ—Ä–¥: 0</div>
    <div id="counter" class="hidden">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>
  </div>

  <div id="achievement"></div>
  <div id="eventMsg"></div>
  <div id="pinkOverlay"></div>

  <img id="toothpaste" src="intro.jpg" alt="–¢—é–±–∏–∫ –ø–∞—Å—Ç—ã" tabindex="-1" />

  <video id="video" width="220">
    <source src="toothpaste.mp4" type="video/mp4" />
  </video>

  <div id="message"></div>
  <button id="resetBtn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>

  <script>
    const toothpasteImg = document.getElementById("toothpaste");
    const video = document.getElementById("video");
    const message = document.getElementById("message");
    const resetBtn = document.getElementById("resetBtn");
    const pinkOverlay = document.getElementById("pinkOverlay");
    const counterEl = document.getElementById("counter");
    const recordEl = document.getElementById("record");
    const achievementEl = document.getElementById("achievement");
    const eventMsgEl = document.getElementById("eventMsg");

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É... –∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π"
    ];
    const emojis = ["ü§£", "üòú", "ü§≠", "üòÇ", "üôÉ", "üòÜ"];
    const achievements = [
      { score: 1, text: "üèÖ –ü–µ—Ä–≤–∞—è —à–∞–ª–æ—Å—Ç—å!" },
      { score: 5, text: "üéâ –ú–∞—Å—Ç–µ—Ä –ø–∞—Å—Ç—ã!" },
      { score: 10, text: "üî• –ö–æ—Ä–æ–ª—å —à–∞–ª–æ—Å—Ç–µ–π!" },
      { score: 20, text: "üëë –õ–µ–≥–µ–Ω–¥–∞ –ø–∞—Å—Ç—ã!" }
    ];
    const events = [
      { text: "üéÅ –í—ã –Ω–∞—à–ª–∏ –±–æ–Ω—É—Å–Ω—ã–π —Ç—é–±–∏–∫! +2 –ø—Ä–æ–∫–∞–∑—ã", effect: () => addPranks(2) },
      { text: "üòÖ –¢—é–±–∏–∫ –æ–∫–∞–∑–∞–ª—Å—è –ø—É—Å—Ç—ã–º ‚Äì –ø—Ä–æ–∫–∞–∑–∞ –Ω–µ –∑–∞—Å—á–∏—Ç–∞–Ω–∞", effect: () => addPranks(-1) },
      { text: "‚ú® –°–ª—É—á–∞–π–Ω—ã–π –±–æ–Ω—É—Å! +1 –ø—Ä–æ–∫–∞–∑–∞", effect: () => addPranks(1) }
    ];

    let clickCount = 0;
    let prankCount = 0;
    let record = 0;
    let firstExplosion = false;
    let recordVisible = false;
    let explosionChance = 0.2;
    let minClicksBeforeExplosion = Math.floor(Math.random() * 2) + 3;
    let lastMessage = "";
    let confettiUsed = false;

    function showMessage(text) {
      message.textContent = text;
      message.classList.add("show");
    }

    function showEmoji() {
      const emoji = emojis[Math.floor(Math.random() * emojis.length)];
      const emojiEl = document.createElement("div");
      emojiEl.className = "emoji-pop";
      emojiEl.textContent = emoji;
      document.body.appendChild(emojiEl);
      setTimeout(() => emojiEl.remove(), 1000);
    }

    function getRandomMessage() {
      let newMsg;
      do {
        newMsg = messages[Math.floor(Math.random() * messages.length)];
      } while (newMsg === lastMessage);
      lastMessage = newMsg;
      return newMsg;
    }

    function showAchievement(text) {
      achievementEl.textContent = text;
      achievementEl.style.opacity = 1;
      setTimeout(() => (achievementEl.style.opacity = 0), 2000);
    }

    function showEvent() {
      if (Math.random() < 0.15) {
        const ev = events[Math.floor(Math.random() * events.length)];
        eventMsgEl.textContent = ev.text;
        eventMsgEl.style.opacity = 1;
        setTimeout(() => (eventMsgEl.style.opacity = 0), 2000);
        ev.effect();
      }
    }

    function addPranks(n) {
      prankCount = Math.max(0, prankCount + n);
      counterEl.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${prankCount}`;
    }

    function triggerExplosion() {
      prankCount = 0;
      counterEl.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${prankCount}`;
      toothpasteImg.style.display = "none";
      video.style.display = "block";
      video.currentTime = 0;
      video.play();
      message.textContent = "";
      pinkOverlay.style.opacity = 0;

      if (!recordVisible) {
        recordVisible = true;
        recordEl.classList.remove("hidden");
      }

      video.onended = () => {
        pinkOverlay.style.transition = "opacity 1s";
        pinkOverlay.style.opacity = 1;

        setTimeout(() => {
          message.textContent =
            "–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö, –∏ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà";
          message.classList.add("show");
          resetBtn.style.display = "block";
          counterEl.classList.add("hidden");
        }, 500);
      };

      explosionChance = 0.2;
    }

    function resetGame() {
      pinkOverlay.style.opacity = 0;
      video.style.display = "none";
      toothpasteImg.style.display = "block";
      toothpasteImg.src = "toothpaste.png";
      resetBtn.style.display = "none";
      counterEl.classList.remove("hidden");
      confettiUsed = false;
    }

    toothpasteImg.addEventListener("click", () => {
      toothpasteImg.classList.add("shake");
      setTimeout(() => toothpasteImg.classList.remove("shake"), 300);

      if (toothpasteImg.src.includes("intro.jpg")) {
        toothpasteImg.src = "toothpaste.png";
        counterEl.classList.remove("hidden");
        addPranks(1);
        return;
      }

      clickCount++;

      if (!firstExplosion && clickCount >= minClicksBeforeExplosion) {
        firstExplosion = true;
        triggerExplosion();
        return;
      }

      if (Math.random() < explosionChance) {
        triggerExplosion();
      } else {
        addPranks(1);
        achievements.forEach(a => {
          if (prankCount === a.score) showAchievement(a.text);
        });
        showEvent();

        if (recordVisible && prankCount > record) {
          record = prankCount;
          recordEl.textContent = `–†–µ–∫–æ—Ä–¥: ${record}`;
          if (!confettiUsed && record % 5 === 0) {
            confettiUsed = true;
            import("https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js")
              .then(() => {
                confetti({
                  particleCount: 200,
                  spread: 100,
                  colors: ["#CF2C02", "#FFBA08", "#E85D04"]
                });
              });
          }
        }

        if (Math.random() < 0.4) {
          showEmoji();
        } else {
          const msg = getRandomMessage();
          showMessage(msg);
        }

        explosionChance = Math.min(explosionChance + 0.05, 0.5);
      }
    });

    resetBtn.addEventListener("click", resetGame);
  </script>
</body>
</html>
