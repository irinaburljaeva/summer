<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>–ò–≥—Ä–∞ —Å –ø–∞—Å—Ç–æ–π</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    #score-container, #record-container {
      position: absolute;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      background: #CF2C02;
      color: white;
      display: none;
      font-size: 16px;
    }
    #score-container { top: 20px; right: 20px; }
    #record-container { top: 20px; left: 20px; display: flex; flex-direction: column; align-items: flex-start; }

    #achievements {
      margin-top: 5px;
      font-size: 20px;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      min-height: 40px;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.3s, transform 0.3s;
    }
    #message.show {
      opacity: 1;
      transform: scale(1);
    }
    #bonus {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      background: #ffeaa7;
      padding: 10px 20px;
      border-radius: 12px;
      display: none;
      animation: fadeIn 0.5s forwards;
      z-index: 12;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -30px); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    #toothpaste-img, #toothpaste-video {
      width: 200px;
      cursor: pointer;
      user-select: none;
    }
    #toothpaste-img:focus, #toothpaste-video:focus { outline: none; }
    .shake { animation: shake 0.3s; }
    @keyframes shake {
      0% { transform: translate(0,0) }
      25% { transform: translate(-3px,0) }
      50% { transform: translate(3px,0) }
      75% { transform: translate(-3px,0) }
      100% { transform: translate(0,0) }
    }
    #pink-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #FFD6E7;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    }
    #pink-overlay.show { animation: fadeInOverlay 1.5s forwards; }
    @keyframes fadeInOverlay { from { opacity: 0; } to { opacity: 1; } }
    #final-text {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: bold;
      background: white;
      padding: 15px 25px;
      border-radius: 12px;
      display: none;
      z-index: 11;
      opacity: 0;
      animation: showText 0.5s forwards 0.3s;
    }
    @keyframes showText { to { opacity: 1; } }
    #reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #CF2C02;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: none;
      z-index: 12;
      position: fixed;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="score-container">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>
    <div id="record-container">–†–µ–∫–æ—Ä–¥: 0<div id="achievements"></div></div>
    <img id="toothpaste-img" src="intro.jpg" alt="Toothpaste" />
    <video id="toothpaste-video" src="toothpaste.mp4" style="display:none;"></video>
    <div id="message"></div>
    <button id="reset-btn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
  </div>
  <div id="pink-overlay"></div>
  <div id="final-text">–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö –∏ –≤ –∏—Ç–æ–≥–µ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà</div>
  <div id="bonus"></div>

  <script>
    const toothpasteImg = document.getElementById("toothpaste-img");
    const toothpasteVideo = document.getElementById("toothpaste-video");
    const message = document.getElementById("message");
    const scoreContainer = document.getElementById("score-container");
    const recordContainer = document.getElementById("record-container");
    const achievementsBox = document.getElementById("achievements");
    const overlay = document.getElementById("pink-overlay");
    const finalText = document.getElementById("final-text");
    const resetBtn = document.getElementById("reset-btn");
    const bonusBox = document.getElementById("bonus");

    let score = 0, record = 0, firstRound = true, clickCount = 0;
    let explosionChance = 0.05, lastMessage = "", confettiShown = false;

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É...–∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ–µ –ø–∞—Å—Ç–æ–π",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π"
    ];

    const explosionTexts = [
      "–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö –∏ –≤ –∏—Ç–æ–≥–µ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà",
      "–£–ø—Å! –ü–∞—Å—Ç–∞ —Ä–∞–∑–ª–µ—Ç–µ–ª–∞—Å—å –≤–æ –≤—Å–µ —Å—Ç–æ—Ä–æ–Ω—ã, –∏ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –≤ —Ü–µ–Ω—Ç—Ä–µ! üòÖ",
      "–ê–π-–∞–π-–∞–π! –¢–µ–ø–µ—Ä—å –≤—Å—è –ø–∞—Å—Ç–∞ –Ω–∞ –≤–∞—Å, –∞ –Ω–µ –Ω–∞ –¥—Ä—É–≥–∏—Ö! üòÇ",
      "–í–æ—Ç —ç—Ç–æ –¥–∞! –¢—é–±–∏–∫ –ª–æ–ø–Ω—É–ª, –∏ –ø–∞—Å—Ç–∞ —Ç–µ–ø–µ—Ä—å –Ω–∞ –≤–∞—Å! üôÉ",
      "–û—Ö, —à–∞–ª–æ—Å—Ç—å –Ω–µ —É–¥–∞–ª–∞—Å—å ‚Äì –ø–∞—Å—Ç–∞ –æ–∫–∞–∑–∞–ª–∞—Å—å –Ω–∞ –≤–∞—Å! üòú"
    ];

    const emojis = ["üòÇ","ü§£","üòú","üôà","üôÉ","üòè"];
    const bonuses = [
      { chance: 0.15, text: "–ë–æ–Ω—É—Å! +2 –ø—Ä–æ–∫–∞–∑—ã üéÅ", add: 2 },
      { chance: 0.1, text: "–°—É–ø–µ—Ä-–∫–ª–∏–∫! –°–ª–µ–¥—É—é—â–∏–π +3 üî•", add: 0, superClick: true }
    ];
    let superClick = false;

    const achievements = {
      "–õ—ë–≥–∫–∞—è –ø–∞–∫–æ—Å—Ç—å ü™•": s => s >= 5,
      "–ì–ª–∞–≤–Ω—ã–π –ø—Ä–æ–∫–∞–∑–Ω–∏–∫ üëë": s => s >= 10,
      "–ì–ª–∞–≤–Ω—ã–π –ø–∞–∫–æ—Å—Ç–Ω–∏–∫ –ª–∞–≥–µ—Ä—è üéâ": s => s >= 20,
      "–ù–µ—É–¥–∞—á–Ω—ã–π –¥–µ–Ω—å üí•": _ => explosions >= 5,
      "–ú–æ–ª–Ω–∏–µ–Ω–æ—Å–Ω–∞—è –ø–∞–∫–æ—Å—Ç—å ‚ö°": _ => fastClicks >= 5,
      "–ö–æ–ª–ª–µ–∫—Ü–∏–æ–Ω–µ—Ä üéÅ": _ => Object.keys(unlockedAchievements).length >= 3
    };

    let unlockedAchievements = {};
    let explosions = 0;
    let fastClicks = 0;

    function randomMessage() {
      let msg;
      do {
        msg = Math.random() < 0.3 ? emojis[Math.floor(Math.random()*emojis.length)] :
                                    messages[Math.floor(Math.random()*messages.length)];
      } while (msg === lastMessage);
      lastMessage = msg;
      return msg;
    }

    function updateScore() {
      scoreContainer.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${score}`;
      checkAchievements();
      if (score > record) {
        record = score;
        recordContainer.firstChild.textContent = `–†–µ–∫–æ—Ä–¥: ${record}`;
        if (!confettiShown) { launchConfetti(); confettiShown = true; }
      }
    }

    function launchConfetti() {
      const colors = ['#CF2C02','#FFBA08','#E85D04'];
      for (let i = 0; i < 150; i++) {
        const conf = document.createElement("div");
        conf.style.position = "fixed";
        conf.style.width = "8px";
        conf.style.height = "8px";
        conf.style.background = colors[Math.floor(Math.random()*colors.length)];
        conf.style.top = "-10px";
        conf.style.left = Math.random()*100 + "vw";
        conf.style.opacity = 0.8;
        conf.style.animation = `fall ${Math.random()*2+3}s linear forwards`;
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),4000);
      }
    }

    function checkAchievements() {
      for (let [title, condition] of Object.entries(achievements)) {
        if (condition(score) && !unlockedAchievements[title]) {
          unlockedAchievements[title] = true;
          achievementsBox.textContent += " " + title;
          showAchievement(title);
        }
      }
    }

    function showAchievement(title) {
      bonusBox.textContent = `–ù–∞–≥—Ä–∞–¥–∞: ${title}`;
      bonusBox.style.display = "block";
      setTimeout(() => bonusBox.style.display = "none", 2000);
    }

    toothpasteImg.addEventListener("click", () => {
      toothpasteImg.classList.add("shake");
      setTimeout(()=>toothpasteImg.classList.remove("shake"),300);

      if (toothpasteImg.src.includes("intro.jpg")) {
        toothpasteImg.src = "toothpaste.png";
        scoreContainer.style.display = "block";
        return;
      }

      clickCount++;

      if (clickCount >= 3 && Math.random() < explosionChance) {
        playExplosion();
      } else {
        let points = superClick ? 3 : 1;
        superClick = false;

        bonuses.forEach(b => {
          if (Math.random() < b.chance) {
            bonusBox.textContent = b.text;
            bonusBox.style.display = "block";
            setTimeout(() => bonusBox.style.display = "none", 1500);
            if (b.superClick) superClick = true;
            else points += b.add;
          }
        });

        score += points;
        updateScore();

        const newMsg = randomMessage();
        message.textContent = newMsg;
        message.classList.remove("show");
        setTimeout(()=>message.classList.add("show"),10);

        explosionChance = Math.min(0.5, explosionChance + 0.05);
      }
    });

    function playExplosion() {
      toothpasteImg.style.display = "none";
      toothpasteVideo.style.display = "block";
      toothpasteVideo.currentTime = 0;
      toothpasteVideo.play();
      message.textContent = explosionTexts[Math.floor(Math.random() * explosionTexts.length)];
      message.classList.add("show");
      scoreContainer.style.display = "none";

      toothpasteVideo.onended = () => {
        overlay.classList.add("show");
        setTimeout(()=>{
          finalText.style.display = "block";
          resetBtn.style.display = "block";
        }, 500);
      };
    }

    resetBtn.addEventListener("click", () => {
      overlay.classList.remove("show");
      finalText.style.display = "none";
      resetBtn.style.display = "none";
      toothpasteVideo.style.display = "none";
      toothpasteImg.style.display = "block";
      toothpasteImg.src = firstRound ? "intro.jpg" : "toothpaste.png";
      message.textContent = "";
      clickCount = 0;
      explosionChance = 0.05;
      score = 0;
      scoreContainer.textContent = "–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0";
      scoreContainer.style.display = "block";
      recordContainer.style.display = firstRound ? "none" : "block";
      confettiShown = false;
      firstRound = false;
    });
  </script>
</body>
</html>
