<!DOCTYPE html>

  <style>

    }
    .score-container {

    .score-box {

    }
    #toothpasteImage, #toothpasteVideo {

      outline: none;
      border: none;
      user-select: none;
    }
    #message {

      font-size: 20px;
      font-weight: bold;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    #message.show {
      opacity: 1;
      transform: scale(1);
    }
    #emoji {
      font-size: 40px;
      margin-top: 10px;
      opacity: 0;
      transform: scale(0.5) rotate(-20deg);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    #emoji.show {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }
    .shake {
      animation: shakeAnim 0.4s;
    }
    @keyframes shakeAnim {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
    #resetContainer {
      display: none;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    #resetBtn {
      background: #cf2c02;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #pinkOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #f7d6d6;
      z-index: 500;
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>

  <div class="score-container">

  <img id="toothpasteImage" src="intro.jpg" alt="–¢—é–±–∏–∫ –ø–∞—Å—Ç—ã" />

  <video id="toothpasteVideo" style="display:none;" width="200" muted></video>

  <div id="message"></div>
  <div id="emoji"></div>

  <div id="pinkOverlay"></div>

  <div id="resetContainer">
    <p id="finalText">–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö –∏ –≤ –∏—Ç–æ–≥–µ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà</p>
    <button id="resetBtn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
  </div>

  <script>
    const toothpasteImage = document.getElementById("toothpasteImage");
    const toothpasteVideo = document.getElementById("toothpasteVideo");
    const messageEl = document.getElementById("message");
    const emojiEl = document.getElementById("emoji");
    const scoreBox = document.getElementById("scoreBox");
    const recordBox = document.getElementById("recordBox");
    const resetContainer = document.getElementById("resetContainer");
    const resetBtn = document.getElementById("resetBtn");
    const pinkOverlay = document.getElementById("pinkOverlay");

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É...–∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π!"
    ];
    const emojis = ["üòÇ","üòú","ü§£","üôà","ü§≠","üòÅ","üòâ"];

    let score = 0;
    let bestScore = 0;
    let firstRound = true;
    let confettiShown = false;
    let clickCount = 0;
    let explosionChance = 0;
    let lastMessage = "";

    function getRandomMessage() {
      let newMsg;
      do { newMsg = messages[Math.floor(Math.random() * messages.length)]; }
      while (newMsg === lastMessage);
      lastMessage = newMsg;
      return newMsg;
    }

    function updateScore() {
      scoreBox.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${score}`;
    }

    function triggerExplosion() {
      toothpasteVideo.src = "toothpaste.mp4";
      toothpasteImage.style.display = "none";
      toothpasteVideo.style.display = "block";
      toothpasteVideo.play();

      setTimeout(() => {
        pinkOverlay.style.display = "block";
        setTimeout(() => (pinkOverlay.style.opacity = 1), 50);
      }, 700);

      toothpasteVideo.onended = () => {
        resetContainer.style.display = "block";
      };
    }

    function showMessageOrEmoji() {
      if (Math.random() < 0.3) {
        emojiEl.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emojiEl.classList.add("show");
        messageEl.textContent = "";
        setTimeout(() => emojiEl.classList.remove("show"), 1200);
      } else {
        messageEl.textContent = getRandomMessage();
        messageEl.classList.add("show");
        emojiEl.textContent = "";
        setTimeout(() => messageEl.classList.remove("show"), 1500);
      }
    }

    toothpasteImage.addEventListener("click", () => {
      toothpasteImage.classList.add("shake");
      setTimeout(() => toothpasteImage.classList.remove("shake"), 400);

      if (toothpasteImage.src.includes("intro.jpg")) {
        toothpasteImage.src = "toothpaste.png";
        recordBox.style.display = "block";
        return;
      }

      clickCount++;
      if (firstRound) {
        if (clickCount >= 3 && Math.random() < 0.5) {
          triggerExplosion();
          firstRound = false;
          return;
        }
      } else {
        explosionChance = Math.min(explosionChance + 0.1, 0.5);
        if (Math.random() < explosionChance) {
          triggerExplosion();
          explosionChance = 0;
          if (score > bestScore) {
            bestScore = score;
            recordBox.textContent = `–†–µ–∫–æ—Ä–¥: ${bestScore}`;
          }
          return;
        }
      }

      score++;
      updateScore();
      showMessageOrEmoji();

      if (score > bestScore) {
        bestScore = score;
        recordBox.textContent = `–†–µ–∫–æ—Ä–¥: ${bestScore}`;
      }
    });

    resetBtn.addEventListener("click", () => {
      score = 0;
      updateScore();
      toothpasteImage.src = "toothpaste.png";
      toothpasteImage.style.display = "block";
      toothpasteVideo.style.display = "none";
      pinkOverlay.style.opacity = 0;
      setTimeout(() => (pinkOverlay.style.display = "none"), 500);
      resetContainer.style.display = "none";
    });
  </script>
</body>
