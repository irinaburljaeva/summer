<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>–í–µ—Å—ë–ª—ã–π —Ç—é–±–∏–∫ –ø–∞—Å—Ç—ã</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f4f8;
      margin: 0;
      overflow: hidden;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    .toothpaste {
      width: 180px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .toothpaste:active {
      transform: scale(0.95);
    }

    .message {
      font-size: 2rem;
      font-weight: bold;
      color: #CF2C02;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.5s;
      white-space: pre-line;
      text-align: center;
    }

    .paste {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.9;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img src=toothpaste.png" class="toothpaste" id="tube" alt="–¢—é–±–∏–∫ –ø–∞—Å—Ç—ã"/>
  <div class="message" id="message"></div>

  <script>
    const tube = document.getElementById('tube');
    const message = document.getElementById('message');

    const messages = [
      "–£–ª—ã–±–∞–π—Å—è —á–∞—â–µ! üòÅ",
      "–¢—ã –Ω–∞–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–∞! üòÇ",
      "–°–µ–≥–æ–¥–Ω—è —Ç–≤–æ–π –¥–µ–Ω—å! üåü"
    ];

    tube.addEventListener('click', () => {
      const random = Math.floor(Math.random() * 3);

      if (random === 0) {
        // –í—ã–≤–µ—Å—Ç–∏ —Å–ª–æ–≤–æ/–ø–æ–∂–µ–ª–∞–Ω–∏–µ
        showMessage(messages[0]);
      } else if (random === 1) {
        // –°–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–æ "–Ω–∞–º–∞–∑–∞–ª –¥—Ä—É–≥–∞"
        showMessage(messages[1]);
      } else {
        // "–í–∑—Ä—ã–≤" –ø–∞—Å—Ç—ã
        explodePaste();
      }
    });

    function showMessage(text) {
      message.textContent = text;
      message.style.opacity = 1;
      setTimeout(() => (message.style.opacity = 0), 2000);
    }

    function explodePaste() {
      for (let i = 0; i < 30; i++) {
        const paste = document.createElement('div');
        paste.className = 'paste';
        paste.style.width = paste.style.height = Math.random() * 20 + 10 + 'px';
        paste.style.left = window.innerWidth / 2 + 'px';
        paste.style.top = window.innerHeight / 2 + 'px';
        document.body.appendChild(paste);

        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 300;

        paste.animate([
          { transform: `translate(0, 0)`, opacity: 1 },
          { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`, opacity: 0 }
        ], {
          duration: 1000 + Math.random() * 500,
          easing: 'ease-out',
          fill: 'forwards'
        });

        setTimeout(() => paste.remove(), 1500);
      }
    }
  </script>
</body>
</html>
