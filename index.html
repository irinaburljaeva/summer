<!DOCTYPE html>
<html lang="ru">
<head>

  <style>
    body {

      background: white;

      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      user-select: none;
    }
    .counter {
      position: fixed;
      top: 10px;
      right: 20px;
      background: #cf2c02;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 20px;
      display: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    img {
      width: 250px;
      cursor: pointer;
      outline: none;
      border: none;
      user-select: none;
    }
    img:focus {
      outline: none;
    }
    .shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      25% { transform: translate(3px, 3px) rotate(-2deg); }
      50% { transform: translate(-3px, -2px) rotate(2deg); }
      75% { transform: translate(2px, -3px) rotate(-2deg); }
      100% { transform: translate(0px, 0px) rotate(0deg); }
    }
    .message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      min-height: 40px;
    }
    .emoji {
      font-size: 40px;
      margin-top: 10px;
      animation: popUp 0.5s ease forwards;
    }
    @keyframes popUp {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    video {
      display: none;
      width: 300px;
      margin-top: 20px;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffd6e8;
      opacity: 0;
      pointer-events: none;
      z-index: 5;
    }
    .final-message {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #000;
      display: none;
      z-index: 10;
      text-align: center;
    }
    .reset-btn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #cf2c02;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="counter" id="counter">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>
  <img id="toothpaste" src="intro.jpg" alt="–¢—é–±–∏–∫ –ø–∞—Å—Ç—ã" />
  <video id="explosionVideo">
    <source src="toothpaste.mp4" type="video/mp4" />
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
  </video>
  <div class="message" id="message"></div>
  <div class="emoji" id="emoji"></div>
  <div class="overlay" id="overlay"></div>
  <div class="final-message" id="finalMessage">–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª.<br>–¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö,<br>–∏ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà</div>
  <button class="reset-btn" id="resetButton">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>

  <script>
    const toothpaste = document.getElementById("toothpaste");
    const explosionVideo = document.getElementById("explosionVideo");
    const message = document.getElementById("message");
    const emoji = document.getElementById("emoji");
    const overlay = document.getElementById("overlay");
    const finalMessage = document.getElementById("finalMessage");
    const resetButton = document.getElementById("resetButton");
    const counter = document.getElementById("counter");

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è, –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É... –∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –≤—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π ‚ù§Ô∏è",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π!",
      "–¢—é–±–∏–∫ –ø–∞—Å—Ç—ã —Å–Ω–æ–≤–∞ –æ–∫–∞–∑–∞–ª—Å—è –≤ –≤–∞—à–∏—Ö —Ä—É–∫–∞—Ö ‚Äì —à–∞–ª–æ—Å—Ç—å –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è!"
    ];
    const emojis = ["üòÇ", "ü§£", "üòú", "üòè", "üôÉ", "üòÜ"];

    let clickCount = 0;
    let counterValue = 0;
    let nextExplosion = 3 + Math.floor(Math.random() * 3);
    let lastMessageIndex = -1;

    function updateCounter() {
      counter.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${counterValue}`;
    }

    function showRandomMessage() {
      emoji.textContent = "";
      message.textContent = "";

      if (Math.random() < 0.25) {
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      } else {
        let newIndex;
        do {
          newIndex = Math.floor(Math.random() * messages.length);
        } while (newIndex === lastMessageIndex);
        lastMessageIndex = newIndex;
        message.textContent = messages[newIndex];
      }
    }

    toothpaste.addEventListener("click", () => {
      toothpaste.classList.add("shake");
      setTimeout(() => toothpaste.classList.remove("shake"), 300);

      if (toothpaste.src.includes("intro.jpg")) {
        toothpaste.src = "toothpaste.png";
        counter.style.display = "block";
        clickCount = 0;
        counterValue = 1;
        updateCounter();
        showRandomMessage();
        return;
      }

      clickCount++;

      if (clickCount >= nextExplosion) {
        explosionVideo.style.display = "block";
        explosionVideo.currentTime = 0;
        explosionVideo.play();
        message.textContent = "";
        emoji.textContent = "";

        explosionVideo.onended = () => {
          // –ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ —Ä–æ–∑–æ–≤–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
          let opacity = 0;
          const fadeIn = setInterval(() => {
            opacity += 0.05;
            overlay.style.opacity = opacity;
            if (opacity >= 1) clearInterval(fadeIn);
          }, 80);

          finalMessage.style.display = "block";
          setTimeout(() => resetButton.style.display = "block", 800);

          counterValue = 0;
          updateCounter();
          clickCount = 0;
          nextExplosion = 3 + Math.floor(Math.random() * 3);
        };
      } else {
        counterValue++;
        updateCounter();
        showRandomMessage();
      }
    });

    resetButton.addEventListener("click", () => {
      overlay.style.opacity = 0;
      finalMessage.style.display = "none";
      resetButton.style.display = "none";
      explosionVideo.style.display = "none";
    });
  </script>
</body>
</html>
