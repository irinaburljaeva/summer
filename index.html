<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>–®–∞–ª–æ—Å—Ç—å —Å –ø–∞—Å—Ç–æ–π</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }
    img, video {
      max-width: 250px;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
    }
    img:focus, video:focus {
      outline: none;
    }
    #counter-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: none;
      text-align: right;
    }
    .counter-box {
      background: #CF2C02;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .record-box {
      background: #555;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
    }
    #message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .shake {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
      100% { transform: translateX(0); }
    }
    #pink-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f7d6d0;
      z-index: 10;
      opacity: 0;
      transition: opacity 1.2s ease;
    }
    #end-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      z-index: 20;
    }
    #reset-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #CF2C02;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #emoji {
      position: absolute;
      bottom: 40px;
      font-size: 40px;
      animation: floatUp 1.2s ease-out forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-60px); opacity: 0; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

  <div id="counter-container">
    <div id="counter" class="counter-box">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>
    <div id="record" class="record-box" style="display:none;">–†–µ–∫–æ—Ä–¥: 0</div>
  </div>

  <img id="toothpaste" src="intro.jpg" />

  <div id="message"></div>

  <div id="pink-overlay"></div>

  <div id="end-message">
    <p>–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª.<br>–¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö<br>–∏ –≤ –∏—Ç–æ–≥–µ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà</p>
    <button id="reset-btn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
  </div>

  <script>
    const toothpaste = document.getElementById("toothpaste");
    const message = document.getElementById("message");
    const pinkOverlay = document.getElementById("pink-overlay");
    const endMessage = document.getElementById("end-message");
    const resetBtn = document.getElementById("reset-btn");
    const counterContainer = document.getElementById("counter-container");
    const counterBox = document.getElementById("counter");
    const recordBox = document.getElementById("record");

    let clickCount = 0;
    let prankCount = 0;
    let record = 0;
    let firstRound = true;
    let confettiUsed = false;

    const texts = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É...–∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π ü§≠",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π!"
    ];
    const emojis = ["üòÇ", "ü§£", "ü§™", "üôÉ", "üòú", "üòÅ", "ü§≠"];

    let lastText = "";

    function getRandomText() {
      let newText;
      do {
        newText = texts[Math.floor(Math.random() * texts.length)];
      } while (newText === lastText);
      lastText = newText;
      return newText;
    }

    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.id = "emoji";
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = "50%";
      emoji.style.transform = "translateX(-50%)";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 1200);
    }

    function updateCounter() {
      counterBox.textContent = `–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: ${prankCount}`;
    }

    function updateRecord() {
      if (!firstRound && prankCount > record) {
        record = prankCount;
        recordBox.textContent = `–†–µ–∫–æ—Ä–¥: ${record}`;
        recordBox.style.display = "block";
        if (!confettiUsed) {
          confettiUsed = true;
          confetti({
            particleCount: 120,
            spread: 80,
            colors: ['#CF2C02', '#FFBA08', '#E85D04']
          });
        }
      }
    }

    function playVideo() {
      const video = document.createElement("video");
      video.src = "toothpaste.mp4";
      video.autoplay = true;
      video.style.maxWidth = "250px";
      toothpaste.replaceWith(video);

      video.onended = () => {
        pinkOverlay.style.display = "block";
        setTimeout(() => pinkOverlay.style.opacity = 1, 50);
        setTimeout(() => {
          endMessage.style.display = "block";
        }, 1500);
      };
    }

    toothpaste.addEventListener("click", () => {
      toothpaste.classList.add("shake");
      setTimeout(() => toothpaste.classList.remove("shake"), 400);

      if (toothpaste.src.includes("intro.jpg")) {
        toothpaste.src = "toothpaste.png";
        counterContainer.style.display = "block";
      }

      clickCount++;

      let chance;
      if (firstRound) {
        chance = clickCount >= 3 ? 1 : 0;
      } else {
        chance = Math.min(0.2 + prankCount * 0.05, 0.5);
      }

      if (Math.random() < chance) {
        playVideo();
      } else {
        prankCount++;
        updateCounter();
        updateRecord();

        if (Math.random() < 0.3) {
          message.textContent = "";
          createEmoji();
        } else {
          message.textContent = getRandomText();
        }
      }
    });

    resetBtn.addEventListener("click", () => {
      prankCount = 0;
      clickCount = 0;
      confettiUsed = false;
      firstRound = false;
      pinkOverlay.style.opacity = 0;
      setTimeout(() => {
        pinkOverlay.style.display = "none";
        endMessage.style.display = "none";
        message.textContent = "";
        const img = document.createElement("img");
        img.id = "toothpaste";
        img.src = "toothpaste.png";
        img.style.maxWidth = "250px";
        document.querySelector("video").replaceWith(img);
        img.addEventListener("click", toothpasteClickHandler);
      }, 800);
    });

    function toothpasteClickHandler() {}
  </script>

</body>
</html>
