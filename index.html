<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ò–≥—Ä–∞ —Å —Ç—é–±–∏–∫–æ–º –ø–∞—Å—Ç—ã</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .container { padding: 20px; }
    .toothpaste {
      width: 200px;
      cursor: pointer;
      user-select: none;
      outline: none;
      transition: transform 0.2s;
    }
    .shake { animation: shake 0.3s; }
    @keyframes shake {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-3px, 3px) rotate(-3deg); }
      50% { transform: translate(3px, -3px) rotate(3deg); }
      75% { transform: translate(-3px, 3px) rotate(-3deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
    #counter-container {
      position: fixed;
      top: 15px;
      right: 15px;
      text-align: right;
      display: none;
    }
    #counter, #record {
      background: #CF2C02;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      margin-top: 5px;
      display: inline-block;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,192,203,0); 
      z-index: 10;
      display: none;
    }
    #finalText {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 20px;
      display: none;
      z-index: 20;
    }
    #resetBtn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #CF2C02;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #CF2C02;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      opacity: 0;
      animation: fadeUp 2s forwards;
      font-weight: bold;
    }
    @keyframes fadeUp {
      0% { opacity: 0; transform: translate(-50%, 20px); }
      20% { opacity: 1; transform: translate(-50%, 0); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -20px); }
    }
  </style>
</head>
<body>
  <div id="counter-container">
    <div id="counter">–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0</div>
    <div id="record" style="display:none;">–†–µ–∫–æ—Ä–¥: 0</div>
  </div>

  <div class="container">
    <img id="toothpasteImg" class="toothpaste" src="intro.jpg" alt="–¢—é–±–∏–∫ –ø–∞—Å—Ç—ã">
    <div class="message" id="message"></div>
  </div>

  <div id="overlay"></div>
  <div id="finalText">
    <p>–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª üôà<br>–¢—é–±–∏–∫ –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ –≤ —Ä—É–∫–∞—Ö!</p>
    <button id="resetBtn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
  </div>

  <script>
    const toothpasteImg = document.getElementById("toothpasteImg");
    const message = document.getElementById("message");
    const counterContainer = document.getElementById("counter-container");
    const counter = document.getElementById("counter");
    const recordBox = document.getElementById("record");
    const overlay = document.getElementById("overlay");
    const finalText = document.getElementById("finalText");
    const resetBtn = document.getElementById("resetBtn");

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É... –∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –≤—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π üòÜ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –¥—Ä—É–≥–æ–≥–æ —à–∞–≥–∞—Ç–µ–ª—è!",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∑–µ—Ä–∫–∞–ª–æ –≤ –≤–∞–Ω–Ω–æ–π ü™û",
      "üòÇ", "ü§£", "üòú", "üôà"
    ];

    let lastMessage = "";
    let prankCount = 0;
    let record = 0;
    let clickCount = 0;
    let firstRound = true;

    function showPopup(text) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = text;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 2000);
    }

    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 80,
        colors: ['#CF2C02','#FFBA08','#E85D04','#FFFFFF']
      });
    }

    function randomMessage() {
      let newMessage;
      do {
        newMessage = messages[Math.floor(Math.random() * messages.length)];
      } while (newMessage === lastMessage);
      lastMessage = newMessage;
      return newMessage;
    }

    function triggerExplosion() {
      toothpasteImg.style.display = "none";
      overlay.style.display = "block";
      overlay.style.background = "rgba(255,192,203,0)";
      let opacity = 0;
      const fade = setInterval(() => {
        opacity += 0.05;
        overlay.style.background = `rgba(255,192,203,${opacity})`;
        if (opacity >= 1) {
          clearInterval(fade);
          finalText.style.display = "block";
        }
      }, 100);
    }

    function updateRecord() {
      if (prankCount > record) {
        record = prankCount;
        recordBox.style.display = "inline-block";
        recordBox.textContent = "–†–µ–∫–æ—Ä–¥: " + record;
        launchConfetti();
        if (Math.random() < 0.3) showPopup("üèÜ –ù–æ–≤—ã–π —Ä–µ–∫–æ—Ä–¥!");
      }
    }

    function handleClick() {
      toothpasteImg.classList.add("shake");
      setTimeout(() => toothpasteImg.classList.remove("shake"), 300);

      if (toothpasteImg.src.includes("intro.jpg")) {
        toothpasteImg.src = "toothpaste.png";
        counterContainer.style.display = "block";
        message.textContent = randomMessage();
        prankCount++;
        counter.textContent = "–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: " + prankCount;
        return;
      }

      clickCount++;
      message.textContent = randomMessage();

      let explodeChance = firstRound
        ? (clickCount >= 3 && clickCount <= 4 ? 1 : 0)
        : Math.min(0.1 + 0.1 * clickCount, 0.5);

      if (Math.random() < explodeChance) {
        triggerExplosion();
        firstRound = false;
        clickCount = 0;
        updateRecord();
        prankCount = 0;
        counter.textContent = "–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: 0";
      } else {
        prankCount++;
        counter.textContent = "–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: " + prankCount;

        if (Math.random() < 0.2) {
          const bonus = Math.random() < 0.5 ? 1 : 2;
          prankCount += bonus;
          counter.textContent = "–ü—Ä–æ–∫–∞–∑—ã —Å –ø–∞—Å—Ç–æ–π: " + prankCount;
          showPopup(`+${bonus} –±–æ–Ω—É—Å–Ω—ã—Ö –æ—á–∫–æ–≤ üéÅ`);
        }

        if (prankCount === 5) showPopup("üéà –ê—á–∏–≤–∫–∞: –ü—Ä–æ–∫–∞–∑–Ω–∏–∫!");
        if (prankCount === 10) showPopup("üèÖ –ê—á–∏–≤–∫–∞: –ú–∞—Å—Ç–µ—Ä –ø–∞—Å—Ç—ã!");
        if (prankCount === 15) showPopup("üëë –ê—á–∏–≤–∫–∞: –ö–æ—Ä–æ–ª—å —à–∞–ª–æ—Å—Ç–µ–π!");
      }
    }

    resetBtn.addEventListener("click", () => {
      overlay.style.display = "none";
      finalText.style.display = "none";
      toothpasteImg.style.display = "block";
    });

    toothpasteImg.addEventListener("click", handleClick);
    toothpasteImg.addEventListener("mousedown", e => e.preventDefault());
  </script>
</body>
</html>
