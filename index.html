<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í–µ—Å—ë–ª–∞—è —à–∞–ª–æ—Å—Ç—å —Å –∑—É–±–Ω–æ–π –ø–∞—Å—Ç–æ–π</title>
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    #toothpaste-img, #toothpaste-video {
      max-width: 250px;
      cursor: pointer;
      outline: none;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-tap-highlight-color: transparent;
      z-index: 3;
    }

    #paste-small {
      position: absolute;
      display: none;
      max-width: 180px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    #paste-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("paste.png") center/cover no-repeat white;
      opacity: 0;
      display: none;
      z-index: 5;
      transition: opacity 0.8s ease-in-out;
    }

    #final-container {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 85%;
      display: none;
      z-index: 6;
    }

    #final-text {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    #clear-btn {
      padding: 12px 25px;
      background: #cf2c02;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
  </style>
</head>
<body>

  <div id="wrapper">
    <img id="toothpaste-img" src="intro.jpg" alt="–ó—É–±–Ω–∞—è –ø–∞—Å—Ç–∞" />
    <video id="toothpaste-video" src="toothpaste.mp4" style="display:none;" muted></video>
    <img id="paste-small" src="paste.png" alt="–í—ã–¥–∞–≤–ª–µ–Ω–Ω–∞—è –ø–∞—Å—Ç–∞" />

    <div id="final-container">
      <div id="final-text"></div>
      <button id="clear-btn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>
    </div>
  </div>

  <div id="paste-overlay"></div>

  <script>
    const toothpasteImg = document.getElementById("toothpaste-img");
    const toothpasteVideo = document.getElementById("toothpaste-video");
    const pasteSmall = document.getElementById("paste-small");
    const pasteOverlay = document.getElementById("paste-overlay");
    const finalContainer = document.getElementById("final-container");
    const finalText = document.getElementById("final-text");
    const clearBtn = document.getElementById("clear-btn");

    let clickCount = 0;
    let introShown = true;

    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É... –∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π üòÜ"
    ];

    toothpasteImg.addEventListener("click", () => {
      if (introShown) {
        toothpasteImg.src = "toothpaste.png";
        introShown = false;
        showRandomMessage(false, true); // –ø–æ–∫–∞–∑–∞—Ç—å –ø–µ—Ä–≤—ã–π —Ç–µ–∫—Å—Ç —Å—Ä–∞–∑—É
        return;
      }

      clickCount++;
      toothpasteImg.classList.add("shake");
      setTimeout(() => toothpasteImg.classList.remove("shake"), 400);

      showPasteBelow();

      if (clickCount >= 4 && Math.random() < 0.6) {
        startExplosion();
      } else {
        showRandomMessage(false, false);
      }
    });

    function showPasteBelow() {
      const imgRect = toothpasteImg.getBoundingClientRect();
      const randomX = Math.random() * 60 - 30;
      const randomY = Math.random() * 20 + 50;

      pasteSmall.style.left = `${imgRect.width / 2 + randomX}px`;
      pasteSmall.style.top = `${imgRect.height + randomY}px`;
      pasteSmall.style.display = "block";
      setTimeout(() => pasteSmall.style.opacity = "1", 50);
    }

    function showRandomMessage(final, firstClick = false) {
      const msg = firstClick ? messages[0] : messages[Math.floor(Math.random() * messages.length)];
      finalText.textContent = msg;
      finalContainer.style.display = "block";

      if (!final) {
        clearBtn.style.display = "none";
        setTimeout(() => {
          if (!firstClick) finalContainer.style.display = "none";
        }, 2500);
      }
    }

    function startExplosion() {
      toothpasteImg.style.display = "none";
      toothpasteVideo.style.display = "block";
      toothpasteVideo.play();

      toothpasteVideo.onended = () => {
        toothpasteVideo.style.display = "none";
        pasteOverlay.style.display = "block";
        setTimeout(() => pasteOverlay.style.opacity = "1", 500);

        finalText.textContent =
          "–û–π! –ö—Ç–æ-—Ç–æ –ø–µ—Ä–µ—É—Å–µ—Ä–¥—Å—Ç–≤–æ–≤–∞–ª. –¢—é–±–∏–∫ —Å –ø–∞—Å—Ç–æ–π –≤–∑–æ—Ä–≤–∞–ª—Å—è –ø—Ä—è–º–æ —É –≤–∞—Å –≤ —Ä—É–∫–∞—Ö –∏ –≤ –∏—Ç–æ–≥–µ –≤—ã –∏–∑–º–∞–∑–∞–ª–∏—Å—å —Å–∞–º–∏ üôà";
        finalContainer.style.display = "block";

        setTimeout(() => { clearBtn.style.display = "block"; }, 2000);
      };
    }

    clearBtn.addEventListener("click", () => {
      pasteOverlay.style.opacity = "0";
      setTimeout(() => {
        pasteOverlay.style.display = "none";
        toothpasteImg.style.display = "block";
        clickCount = 0;
        finalContainer.style.display = "none";
        clearBtn.style.display = "none";
        pasteSmall.style.display = "none";
        pasteSmall.style.opacity = "0";
      }, 600);
    });
  </script>
</body>
</html>
