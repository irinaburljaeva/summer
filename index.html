<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í–µ—Å—ë–ª–∞—è –ø–∞—Å—Ç–∞</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      background: #f7f7f7;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    img {
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    img:active {
      transform: scale(0.95);
    }
    .message {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      min-height: 2rem;
    }
    video {
      display: none;
      width: 250px;
      margin-top: 1rem;
    }
    #paste-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      opacity: 0;
      background: #eecbcb;
      transition: opacity 1s ease;
    }
    #clear-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #cf2c02;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="toothpaste" src="toothpaste.png" alt="–¢—é–±–∏–∫ –ø–∞—Å—Ç—ã" />
    <video id="paste-video" src="toothpaste.mp4"></video>
    <div class="message" id="message"></div>
  </div>
  <button id="clear-btn">–°—Ç–µ—Ä–µ—Ç—å –ø–∞—Å—Ç—É</button>

  <script>
    const messages = [
      "–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª –≤—ã –Ω–∞–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ù–∞—Å—Ç—é üòâ",
      "–®–∞–ª–æ—Å—Ç—å —É–¥–∞–ª–∞—Å—å! –í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –≤–∞—à–µ–≥–æ —Å–æ—Å–µ–¥–∞ üòÅ",
      "–í—ã –∏–∑–º–∞–∑–∞–ª–∏ –ø–∞—Å—Ç–æ–π –∫—É—Ä–∞—Ç–æ—Ä–∞ –°–∞—à—É üòÖ",
      "–ö–∞–∂–µ—Ç—Å—è –∫—Ç–æ-—Ç–æ –∏–∑–º–∞–∑–∞–ª –ø–∞—Å—Ç–æ–π —Ç—Ä–µ–Ω–µ—Ä–∞ –ú–∞—à—É...–∏ –¥–∞, —ç—Ç–æ –±—ã–ª–∏ –í—ã üòè",
      "–í–∞—Å —Ö–æ—Ç–µ–ª–∏ –∏–∑–º–∞–∑–∞—Ç—å –ø–∞—Å—Ç–æ–π, –Ω–æ –≤—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –±—ã—Å—Ç—Ä–µ–µ!",
      "–¢—Ä–µ–Ω–µ—Ä—É –¢–∞–Ω–µ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –ø–æ–≤–µ–∑–ª–æ! –ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª, –≤—ã –∏–∑–º–∞–∑–∞–ª–∏ –µ—ë –ø–∞—Å—Ç–æ–π üòÜ"
    ];

    let clickCount = 0;
    const toothpaste = document.getElementById("toothpaste");
    const video = document.getElementById("paste-video");
    const messageDiv = document.getElementById("message");
    const clearBtn = document.getElementById("clear-btn");

    toothpaste.addEventListener("click", () => {
      clickCount++;

      const randomChance = Math.random();
      if (clickCount >= 4 && randomChance > 0.5) {
        playVideo();
      } else {
        const randomMsg = messages[Math.floor(Math.random() * messages.length)];
        messageDiv.textContent = randomMsg;
      }
    });

    function playVideo() {
      toothpaste.style.display = "none";
      video.style.display = "block";
      messageDiv.textContent = "";

      video.currentTime = 0;
      video.play();

      video.onended = () => {
        showPasteOverlay();
      };
    }

    function showPasteOverlay() {
      const overlay = document.createElement("div");
      overlay.id = "paste-overlay";
      overlay.style.background = "#eecbcb";
      overlay.style.opacity = "0";

      document.body.appendChild(overlay);

      setTimeout(() => {
        overlay.style.opacity = "1";
        overlay.style.backgroundImage = `
          radial-gradient(circle at 20% 30%, rgba(255,255,255,0.4) 5%, transparent 30%),
          radial-gradient(circle at 60% 70%, rgba(255,255,255,0.3) 5%, transparent 30%),
          radial-gradient(circle at 80% 40%, rgba(255,255,255,0.3) 5%, transparent 30%)
        `;
        overlay.style.backgroundSize = "200% 200%";
        overlay.style.animation = "slideDown 8s infinite alternate ease-in-out";
      }, 50);

      clearBtn.style.display = "block";
    }

    clearBtn.addEventListener("click", () => {
      const overlay = document.getElementById("paste-overlay");
      if (overlay) overlay.remove();

      toothpaste.style.display = "block";
      video.style.display = "none";
      clearBtn.style.display = "none";
      messageDiv.textContent = "";
      clickCount = 0;
    });

    const style = document.createElement("style");
    style.textContent = `
      @keyframes slideDown {
        0% { background-position: 50% 0%; }
        100% { background-position: 50% 30%; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
